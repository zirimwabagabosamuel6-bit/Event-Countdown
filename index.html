<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Maxwell Events ‚Äî 2025‚Äì2026</title>
    <style>
      :root {
        --accent: #ffd24a;
        --accent-text: #072238;
        --bg-dark: #041018;
        --muted: #072238;
        --panel-width: 360px;
        --card-radius: 12px;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, Arial;
        color: #eaf6ff;
        background: linear-gradient(180deg, var(--bg-dark) 0%, #07131a 80%);
      }
      a {
        color: inherit;
        text-decoration: none;
      }

      /* HERO */
      .hero {
        position: relative;
        max-width: 1200px;
        margin: 18px auto;
        height: 380px;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
      }
      .hero img {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
        object-position: center top;
        transition: transform 0.6s ease;
      }
      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0) 36%,
          rgba(0, 0, 0, 0.82) 100%
        );
        pointer-events: none;
      }
      .hero-header {
        position: absolute;
        left: 22px;
        right: 22px;
        bottom: 18px;
        z-index: 3;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }
      .hero-left {
        color: #fff;
      }
      .hero-title {
        font-weight: 900;
        font-size: 1.6rem;
        letter-spacing: 0.2px;
        text-shadow: 0 8px 26px rgba(0, 0, 0, 0.35);
      }
      .hero-sub {
        opacity: 0.95;
        margin-top: 6px;
        font-weight: 700;
      }

      /* top controls */
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 12px;
      }
      input[type="search"],
      select {
        padding: 9px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: rgba(255, 255, 255, 0.03);
        color: #fff;
        min-width: 160px;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: transparent;
        color: #fff;
        font-weight: 700;
        cursor: pointer;
      }
      .btn.primary {
        background: linear-gradient(90deg, var(--accent), #ffb84d);
        color: var(--accent-text);
        border: none;
      }
      .mode-btn {
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: transparent;
        color: #fff;
        cursor: pointer;
        font-weight: 800;
      }
      .mode-btn.active {
        background: linear-gradient(90deg, var(--accent), #ffb84d);
        color: var(--accent-text);
        box-shadow: 0 14px 40px rgba(255, 180, 40, 0.12);
        transform: translateY(-3px);
      }

      /* month buttons */
      .month-buttons {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }
      .month-btn {
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: transparent;
        color: #fff;
        cursor: pointer;
        font-weight: 700;
        font-size: 13px;
      }
      .month-btn.active {
        background: linear-gradient(90deg, var(--accent), #ffb84d);
        color: var(--accent-text);
      }
      .month-btn.current {
        box-shadow: 0 8px 30px rgba(255, 180, 40, 0.07);
        border-color: rgba(255, 180, 40, 0.25);
      }

      /* layout */
      .wrap {
        max-width: 1200px;
        margin: 18px auto 120px;
        padding: 0 12px;
      }
      .top-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
        margin-bottom: 12px;
      }
      h1#pageTitle {
        font-size: 1.35rem;
        color: #fff;
      }
      #subtitle {
        color: rgba(255, 255, 255, 0.92);
        margin-top: 6px;
        font-weight: 600;
      }

      /* year progress */
      .year-progress {
        height: 8px;
        background: rgba(255, 255, 255, 0.04);
        border-radius: 999px;
        overflow: hidden;
        margin: 12px 0;
      }
      .year-progress > i {
        display: block;
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--accent), #ffb84d);
      }

      /* grid */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
      }
      .month-heading {
        grid-column: 1/-1;
        padding: 8px 0;
        font-weight: 900;
        color: #fff;
        opacity: 0.95;
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        cursor: pointer;
      }

      /* card */
      .card {
        position: relative;
        border-radius: var(--card-radius);
        background: linear-gradient(180deg, #ffffff, #fafafa);
        padding: 16px;
        box-shadow: 0 10px 30px rgba(2, 8, 23, 0.08);
        display: flex;
        flex-direction: column;
        min-height: 170px;
        transition: transform 0.18s, box-shadow 0.18s;
      }
      .month-strip {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 6px;
        border-top-left-radius: var(--card-radius);
        border-bottom-left-radius: var(--card-radius);
      }
      .pin-btn {
        position: absolute;
        right: 12px;
        top: 12px;
        width: 36px;
        height: 36px;
        border-radius: 8px;
        border: none;
        background: rgba(7, 18, 43, 0.04);
        cursor: pointer;
      }
      .pin-btn.active {
        background: linear-gradient(90deg, #ffd24a, #ffecb5);
      }
      .card-content {
        display: flex;
        flex-direction: column;
        gap: 8px;
        flex: 1;
      }
      .title {
        min-height: 48px;
      }
      .fill {
        display: inline-block;
        background-clip: text;
        color: transparent;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
        font-size: 18px;
      }
      .fallback {
        font-weight: 800;
        font-size: 18px;
        color: #072238;
      }
      .meta {
        font-size: 13px;
        color: #27506b;
        min-height: 18px;
      }
      .countdown {
        font-weight: 800;
        font-size: 15px;
        color: var(--accent);
        min-height: 22px;
      }
      .status {
        font-size: 13px;
        color: #16344f;
        font-weight: 600;
        min-height: 20px;
      }
      .date-badge {
        align-self: flex-start;
        padding: 6px 8px;
        border-radius: 9px;
        background: rgba(7, 18, 43, 0.04);
        font-weight: 800;
      }
      .big-letter {
        position: absolute;
        right: -12px;
        top: -18px;
        font-weight: 800;
        font-size: 64px;
        color: rgba(7, 18, 43, 0.06);
        pointer-events: none;
      }

      .card.finished {
        opacity: 0.66;
        filter: grayscale(40%);
      }
      .card.happening {
        box-shadow: 0 20px 60px rgba(255, 90, 70, 0.1);
        animation: glow 2.6s infinite;
      }
      @keyframes glow {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-4px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* gallery / museum (square) */
      .gallery-wrap {
        max-width: 1200px;
        margin: 18px auto;
        padding: 0 12px;
      }
      .gallery-month {
        margin-bottom: 18px;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 10px;
      }
      .gallery-thumb {
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        background: #ddd;
        aspect-ratio: 1/1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .gallery-thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .gallery-caption {
        position: absolute;
        left: 8px;
        bottom: 8px;
        padding: 6px 8px;
        background: rgba(0, 0, 0, 0.45);
        color: #fff;
        border-radius: 6px;
        font-size: 12px;
      }

      /* lightbox */
      .lightbox {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.92);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }
      .lightbox.open {
        display: flex;
      }
      .lightbox img {
        max-width: 92%;
        max-height: 82%;
        object-fit: contain;
        border-radius: 8px;
      }
      .lightbox .caption {
        color: #fff;
        margin-top: 12px;
        font-weight: 700;
      }
      .lightbox .controls {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 24px;
      }
      .lightbox button {
        background: rgba(255, 255, 255, 0.06);
        border: none;
        color: #fff;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
      }

      /* pinned panel */
      .pinned-column {
        position: fixed;
        right: 18px;
        top: 110px;
        width: var(--panel-width);
        max-height: calc(100vh - 140px);
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 12px;
        z-index: 999;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(2, 8, 23, 0.18);
        transform: translateX(0);
        transition: transform 0.35s, opacity 0.35s;
      }
      .pinned-column.hidden {
        transform: translateX(20px);
        opacity: 0;
        pointer-events: none;
      }
      .pinned-column .panel-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .pinned-chip {
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        min-width: 200px;
        border: 1px solid rgba(2, 8, 23, 0.04);
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .pinned-row-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .clear-btn {
        background: #ffecb5;
        border: none;
        padding: 6px 8px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
      }
      #pinnedToggleBtn {
        position: fixed;
        right: 18px;
        top: 60%;
        transform: translateY(-50%);
        z-index: 1000;
        width: 52px;
        height: 52px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(180deg, var(--accent), #ffecb5);
        box-shadow: 0 10px 30px rgba(2, 8, 23, 0.16);
        cursor: pointer;
        font-weight: 900;
      }
      #pinnedToggleBtn.hidden {
        display: none;
      }

      /* birthdays section */
      .birthdays-wrap {
        max-width: 1200px;
        margin: 18px auto;
        padding: 0 12px;
      }
      .birth-controls {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 12px;
      }
      .birth-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 14px;
      }
      .bd-card {
        background: linear-gradient(180deg, #fff, #fafafa);
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(2, 8, 23, 0.08);
        color: #072238;
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
      }
      .bd-name {
        font-weight: 900;
      }
      .bd-date {
        font-weight: 700;
        color: #27506b;
      }
      .bd-count {
        font-weight: 800;
        color: var(--accent);
      }

      /* birthday announcement popup (centered) */
      .bd-popup-wrap {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 3000;
        pointer-events: none;
      }
      .bd-popup {
        min-width: 320px;
        max-width: 80%;
        padding: 18px 22px;
        border-radius: 12px;
        background: #ffffff;
        color: #072238;
        text-align: center;
        box-shadow: 0 24px 70px rgba(0, 0, 0, 0.45);
        transform-origin: center;
        pointer-events: auto;
        opacity: 0;
        transform: scale(0.98);
      }
      .bd-popup.show {
        opacity: 1;
        transform: scale(1);
        transition: transform 0.28s ease, opacity 0.28s ease;
      }
      .bd-popup h2 {
        font-size: 1.5rem;
        margin-bottom: 6px;
      }
      .bd-popup p {
        opacity: 0.9;
      }
      .bd-popup.shake {
        animation: shake 0.9s ease;
      }
      @keyframes shake {
        0% {
          transform: translateY(0);
        }
        20% {
          transform: translateY(-6px) rotate(-1.2deg);
        }
        40% {
          transform: translateY(3px) rotate(0.8deg);
        }
        60% {
          transform: translateY(-2px) rotate(-0.6deg);
        }
        80% {
          transform: translateY(1px) rotate(0.2deg);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* confetti canvas overlay inside popup */
      .bd-confetti-canvas {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 2999;
      }

      /* present mode */
      .present-mode header,
      .present-mode .controls,
      .present-mode .month-buttons,
      .present-mode #subtitle,
      .present-mode #nextUp {
        display: none !important;
      }
      .present-mode .wrap {
        margin-top: 10px;
      }
      .present-card {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px;
        border-radius: 18px;
        background: linear-gradient(180deg, #fff, #fcfcfd);
        color: #072238;
        font-weight: 900;
        font-size: 2.2rem;
        box-shadow: 0 30px 90px rgba(0, 0, 0, 0.4);
      }

      /* responsiveness */
      @media (max-width: 900px) {
        .pinned-column {
          right: 12px;
          left: 12px;
          bottom: 18px;
          top: auto;
          display: flex;
          flex-direction: row;
          max-height: 120px;
          padding: 8px;
          overflow: auto;
        }
        #pinnedToggleBtn {
          display: none;
        }
        .hero {
          height: 260px;
        }
        .big-letter {
          font-size: 48px;
        }
        .gallery-grid {
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }
        .bd-popup {
          min-width: 260px;
        }
      }

      /* accessibility focus */
      :focus {
        outline: 3px solid rgba(255, 255, 255, 0.06);
        outline-offset: 3px;
      }
    </style>
  </head>
  <body>
    <!-- HERO -->
    <section class="hero" aria-label="Hero">
      <img
        id="heroImg"
        alt="Maxwell banner"
        src="https://i0.wp.com/maxwellsda.org/wp-content/uploads/2025/04/VideoCover-1.jpeg?resize=767%2C500&ssl=1"
        crossorigin="anonymous"
      />
      <div class="hero-header">
        <div class="hero-left">
          <div class="hero-title">Maxwell Events Countdown</div>
          <div class="hero-sub" id="heroSubtitle">2025-2026 schedule</div>

          <div
            class="controls"
            role="region"
            aria-label="Search and filters"
            style="margin-top: 12px"
          >
            <input
              id="searchBox"
              type="search"
              placeholder="Search events..."
              aria-label="Search events"
            />
            <select id="monthFilter" aria-label="Filter by month">
              <option value="">All Months</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>

            <div
              id="monthButtons"
              class="month-buttons"
              aria-hidden="false"
            ></div>

            <div style="display: flex; gap: 8px; align-items: center">
              <button id="gridBtn" class="mode-btn active" title="Grid view">
                Grid
              </button>
              <button id="museumBtn" class="mode-btn" title="Gallery (Museum)">
                Museum
              </button>
              <button id="birthdaysBtn" class="mode-btn" title="Birthdays">
                Birthdays
              </button>
              <button id="presentBtn" class="mode-btn" title="Present mode">
                Present
              </button>
            </div>
          </div>
        </div>

        <div style="color: #fff; font-weight: 700; text-align: right">
          Maxwell ‚Ä¢ 2025‚Äì26
        </div>
      </div>
    </section>

    <!-- confetti canvas global (used by birthday popups) -->
    <canvas
      id="popupConfetti"
      class="bd-confetti-canvas"
      aria-hidden="true"
    ></canvas>

    <!-- pinned panel -->
    <aside
      id="pinnedColumn"
      class="pinned-column hidden"
      aria-label="Pinned events"
    >
      <div class="panel-top">
        <strong style="font-size: 14px; color: #072238">Pinned</strong>
        <div>
          <button id="exportPins" class="btn" title="Export pinned">
            Export
          </button>
          <button id="clearPins" class="clear-btn" title="Clear pins">
            Clear
          </button>
          <button
            id="pinCollapseBtn"
            class="btn"
            aria-pressed="false"
            title="Collapse panel"
          >
            Hide
          </button>
        </div>
      </div>
      <!-- chips injected here -->
    </aside>
    <button id="pinnedToggleBtn" class="hidden" title="Open pinned panel">
      üìå
    </button>

    <main class="wrap">
      <div class="top-row">
        <div>
          <h1 id="pageTitle">School Events Countdown</h1>
          <div id="subtitle">2025-2026 schedule</div>
          <div class="year-progress" aria-hidden="true">
            <i id="yearProgressBar" style="width: 0%"></i>
          </div>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
            color: #fff;
            font-weight: 700;
          "
        >
          Maxwell ‚Ä¢ 2025‚Äì26
        </div>
      </div>

      <!-- gallery (museum) -->
      <section
        id="gallerySection"
        class="gallery-wrap"
        style="display: none"
        aria-hidden="true"
      ></section>

      <!-- birthdays -->
      <section
        id="birthdaysSection"
        class="birthdays-wrap"
        style="display: none"
        aria-hidden="true"
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
          "
        >
          <div style="font-weight: 900; color: #fff">Student Birthdays</div>
          <div style="color: rgba(255, 255, 255, 0.9)">
            Shown by next upcoming
          </div>
        </div>

        <div class="birth-controls">
          <input
            id="bdSearch"
            type="search"
            placeholder="Search birthdays (name)..."
            aria-label="Search birthdays"
            style="
              min-width: 220px;
              padding: 8px;
              border-radius: 10px;
              border: 1px solid rgba(255, 255, 255, 0.06);
              background: rgba(255, 255, 255, 0.03);
              color: #fff;
            "
          />
          <select
            id="bdMonthFilter"
            aria-label="Filter birthdays by month"
            style="
              padding: 8px;
              border-radius: 10px;
              border: 1px solid rgba(255, 255, 255, 0.06);
              background: rgba(255, 255, 255, 0.03);
              color: #fff;
            "
          >
            <option value="">All months</option>
            <option value="01">Jan</option>
            <option value="02">Feb</option>
            <option value="03">Mar</option>
            <option value="04">Apr</option>
            <option value="05">May</option>
            <option value="06">Jun</option>
            <option value="07">Jul</option>
            <option value="08">Aug</option>
            <option value="09">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
          </select>
          <div
            style="
              margin-left: auto;
              color: rgba(255, 255, 255, 0.85);
              font-weight: 700;
            "
          >
            Tip: press <code>g</code>/<code>m</code>/<code>b</code> to switch
            views
          </div>
        </div>

        <div id="birthGrid" class="birth-grid" aria-live="polite"></div>
      </section>

      <!-- events grid -->
      <section id="stage">
        <div id="eventsGrid" class="grid" aria-live="polite"></div>
      </section>
    </main>

    <!-- lightbox -->
    <div
      id="lightbox"
      class="lightbox"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
    >
      <div class="controls" aria-hidden="false">
        <button id="lbPrev" aria-label="Previous">‚óÄ</button>
        <button id="lbNext" aria-label="Next">‚ñ∂</button>
      </div>
      <div style="text-align: center; max-width: 95%">
        <img id="lbImage" alt="" />
        <div class="caption" id="lbCaption"></div>
        <div style="margin-top: 12px">
          <button id="lbClose" class="btn">Close</button>
        </div>
      </div>
    </div>

    <!-- birthdays popup wrapper -->
    <div
      id="bdPopupWrap"
      class="bd-popup-wrap"
      aria-hidden="true"
      style="display: none"
    ></div>

    <script>
      /* -------------------------
   Data & constants
   ------------------------- */

      /* -------------------------
   Helpers
   ------------------------- */
      const $ = (id) => document.getElementById(id);
      const pad = (n) => (n < 10 ? "0" + n : String(n));
      const parseDate = (s) => {
        if (/\d{4}-\d{2}-\d{2}/.test(s)) return new Date(s + "T00:00:00");
        const [m, d, y] = s.split("/").map(Number);
        return new Date(y, m - 1, d, 0, 0, 0, 0);
      };
      const parseStart = (s) => parseDate(s);
      const parseEnd = (e, start) => {
        if (!e) {
          const d = new Date(start);
          d.setHours(23, 59, 59, 999);
          return d;
        }
        return parseDate(e);
      };
      const formatISO = (d) =>
        `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}`;
      const shortMonth = (d) => d.toLocaleString("en", { month: "short" });

      function formatDateBadge(start, end) {
        const s = parseStart(start);
        const e = end ? parseStart(end) : null;
        if (!e) return `${shortMonth(s)} ${s.getDate()}`;
        if (
          s.getFullYear() === e.getFullYear() &&
          s.getMonth() === e.getMonth()
        )
          return `${shortMonth(s)} ${s.getDate()}‚Äì${e.getDate()}`;
        return `${shortMonth(s)} ${s.getDate()} ‚Äì ${shortMonth(
          e
        )} ${e.getDate()}`;
      }

      function slugify(name, idx) {
        return (
          String(name)
            .toLowerCase()
            .replace(/[‚Äô'"]/g, "")
            .replace(/[:\/\\(),.!?#\u2013\u2014]/g, "")
            .replace(/\s+/g, "-")
            .replace(/[^a-z0-9\-]/g, "") +
          "-" +
          idx
        );
      }

      function eventIcon(name) {
        const n = name.toLowerCase();
        if (/exam|final|midterm|test|act|map/.test(n)) return "üìù";
        if (
          /break|holiday|christmas|spring|long weekend|summer|vacation/.test(n)
        )
          return "üéâ";
        if (/trip|camp|mt|mountain|mission/.test(n)) return "üèïÔ∏è";
        if (/concert|chorale|music/.test(n)) return "üéµ";
        if (/sports|track|field/.test(n)) return "üèÖ";
        return "üìÖ";
      }

      /* next occurrence helper for birthdays */
      function nextOccurrence(month, day, from = new Date()) {
        const year = from.getFullYear();
        let candidate = new Date(year, month - 1, day, 0, 0, 0, 0);
        // compare date-only
        const todayDate = new Date(
          from.getFullYear(),
          from.getMonth(),
          from.getDate(),
          0,
          0,
          0,
          0
        );
        if (candidate < todayDate)
          candidate = new Date(year + 1, month - 1, day, 0, 0, 0, 0);
        return candidate;
      }
      function daysBetween(a, b) {
        return Math.ceil((b - a) / 86400000);
      }
      function formatUntil(date) {
        const now = new Date();
        let diff = Math.max(0, date - now);
        const days = Math.floor(diff / 86400000);
        diff -= days * 86400000;
        const hours = Math.floor(diff / 3600000);
        diff -= hours * 3600000;
        const mins = Math.floor(diff / 60000);
        return `${days}d ${hours}h ${mins}m`;
      }

        } else arr.splice(p, 1);
        setPinned(arr);

      function sortEvents() {
        EVENTS.sort((a, b) => parseStart(a.start) - parseStart(b.start));

      function findNext() {
        const now = Date.now();
        return (
          EVENTS.find(
            (ev) => parseEnd(ev.end, parseStart(ev.start)).getTime() >= now
          ) || null
        );
      }

      function updateYearProgress() {
        if (EVENTS.length === 0) return;
        const start = parseStart(EVENTS[0].start);
        const last = EVENTS[EVENTS.length - 1];
        const end = parseEnd(last.end, parseStart(last.start));
        const now = new Date();
        const total = end.getTime() - start.getTime();
        const passed = Math.max(
          0,
          Math.min(total, now.getTime() - start.getTime())
        );
        const pct = Math.round((passed / total) * 100);
        $("yearProgressBar").style.width = pct + "%";
      }

        const next = findNext();

          const d = Math.floor(diff / 86400000);
          const h = Math.floor((diff % 86400000) / 3600000);
          const m = Math.floor((diff % 3600000) / 60000);
          const s = Math.floor((diff % 60000) / 1000);
          cd.textContent = `${d}d ${h}h ${m}m ${s}s left`;
          st.textContent = "‚è≥ Coming soon";

          const d = Math.floor(diff / 86400000);
          const h = Math.floor((diff % 86400000) / 3600000);
          const m = Math.floor((diff % 3600000) / 60000);

      function updatePinnedCounts(now) {
        if (!now) now = new Date();
        const container = $("pinnedColumn");
        if (!container) return;
        const chips = Array.from(container.querySelectorAll(".pinned-chip"));
        chips.forEach((chip) => {
          const idx = Number(chip.dataset.eventIndex);
          const ev = EVENTS[idx];
          if (!ev) return;
          const start = parseStart(ev.start);
          const end = parseEnd(ev.end, start);
          let txt = "",
            percent = 0;
          if (now.getTime() < start.getTime()) {
            const diff = start.getTime() - now.getTime();
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            txt = `${d}d ${h}h ${m}m left`;
            percent = 0;
          } else if (now.getTime() > end.getTime()) {
            txt = `Finished`;
            percent = 100;
          } else {
            const total = end.getTime() - start.getTime();
            const remaining = end.getTime() - now.getTime();
            const passed = total - remaining;
            percent = Math.max(
              0,
              Math.min(100, Math.round((passed / total) * 100))
            );
            const diff = remaining;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            txt = `${d}d ${h}h ${m}m remaining`;
          }
          const countEl = chip.querySelector(`#count-${chip.id}`);
          const prog = chip.querySelector(".pinned-progress i");
          if (countEl) countEl.textContent = txt;
          if (prog) prog.style.width = percent + "%";
        });
      }

      /* -------------------------
   Touch swipe-to-pin
   ------------------------- */
      function addSwipeToPin(card, idx) {
        let pointerDown = false,
          startX = 0,
          startY = 0,
          moved = false;
        function down(e) {
          pointerDown = true;
          startX = e.clientX;
          startY = e.clientY;
          moved = false;
        }
        function move(e) {
          if (!pointerDown) return;
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          if (Math.abs(dx) > 8 && Math.abs(dx) > Math.abs(dy)) moved = true;
          if (moved)
            card.style.transform = `translateX(${Math.min(
              Math.max(dx, -60),
              60
            )}px)`;
        }
        function up(e) {
          if (!pointerDown) return;
          pointerDown = false;
          if (moved) {
            const dx = e.clientX - startX;
            if (dx > 60) {
              togglePin(idx);
              renderPinnedPanel();
              const pb = card.querySelector(".pin-btn");
              if (pb) pb.classList.add("active");
              card.style.transform = "";
            } else if (dx < -60) {
              togglePin(idx);
              renderPinnedPanel();
              const pb = card.querySelector(".pin-btn");
              if (pb) pb.classList.remove("active");
              card.style.transform = "";
            } else card.style.transform = "";
          }
        }
        card.addEventListener("pointerdown", down);
        card.addEventListener("pointermove", move);
        card.addEventListener("pointerup", up);
        card.addEventListener("pointercancel", up);
      }

      function buildBirthdayList() {
        return BIRTHDAYS_RAW.map(([name, mmddyyyy]) => {
          const [mm, dd, yyyy] = mmddyyyy.split("/").map(Number);
          return {
            name,
            dob: new Date(yyyy, mm - 1, dd, 0, 0, 0, 0),
            month: pad(mm),
            day: pad(dd),
            year: yyyy,
          };
        });
      }
      const BIRTHDAYS = buildBirthdayList();

      function daysUntilNext(birth) {
        const now = new Date();
        const nxt = nextOccurrence(Number(birth.month), Number(birth.day), now);
        return Math.ceil(
          (nxt -
            new Date(
              now.getFullYear(),
              now.getMonth(),
              now.getDate(),
              0,
              0,
              0,
              0
            )) /
            86400000
        );
      }
      function ageAtNext(birth) {
        const now = new Date();
        const nxt = nextOccurrence(Number(birth.month), Number(birth.day), now);
        return nxt.getFullYear() - birth.year;
      }

      /* birthday popups for today's birthdays (sequential) */
      async function runBirthdayPopups() {
        const today = new Date();
        const mm = pad(today.getMonth() + 1),
          dd = pad(today.getDate());
        const todays = BIRTHDAYS.filter((b) => b.month === mm && b.day === dd);
        if (!todays.length) return;
        const wrap = $("bdPopupWrap");
        wrap.innerHTML = "";
        wrap.style.display = "flex";
        wrap.setAttribute("aria-hidden", "false");
        const canvas = $("popupConfetti");
        const ctx = canvas.getContext("2d");
        function resize() {
          canvas.width = innerWidth;
          canvas.height = innerHeight;
        }
        resize();
        window.addEventListener("resize", resize);

        // simple particle bursts
        function playParticlesFor(seconds) {
          const particles = [];
          const colors = [
            "#ffb84d",
            "#ffd24a",
            "#ff7aa2",
            "#66a3ff",
            "#9b59b6",
            "#6ab04c",
          ];
          const now = Date.now();
          function spawnBurst() {
            const cx = innerWidth / 2;
            const cy = innerHeight / 2 - 40;
            const count = 36;
            for (let i = 0; i < count; i++) {
              const angle =
                Math.PI * 2 * (i / count) + (Math.random() * 0.4 - 0.2);
              const speed = 2 + Math.random() * 4;
              particles.push({
                x: cx,
                y: cy,
                vx: Math.cos(angle) * speed * (0.8 + Math.random()),
                vy:
                  Math.sin(angle) * speed * (0.8 + Math.random()) -
                  1.6 -
                  Math.random(),
                life: 60 + Math.random() * 40,
                age: 0,
                color: colors[Math.floor(Math.random() * colors.length)],
                size: 3 + Math.random() * 4,
              });
            }
          }
          spawnBurst();
          let raf;
          function step() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
              const p = particles[i];
              p.age++;
              p.vy += 0.06;
              p.vx *= 0.996;
              p.vy *= 0.998;
              p.x += p.vx;
              p.y += p.vy;
              ctx.globalAlpha = Math.max(0, 1 - p.age / p.life);
              ctx.fillStyle = p.color;
              ctx.beginPath();
              ctx.ellipse(p.x, p.y, p.size, p.size, 0, 0, Math.PI * 2);
              ctx.fill();
              if (p.age > p.life) particles.splice(i, 1);
            }
            if (Date.now() - now < seconds * 1000) {
              if (Math.random() < 0.05) spawnBurst();
              raf = requestAnimationFrame(step);
            } else {
              cancelAnimationFrame(raf);
              ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
          }
          step();
          return new Promise((r) => setTimeout(r, seconds * 1000 + 80));
        }

        for (const person of todays) {
          const box = document.createElement("div");
          box.className = "bd-popup show shake";
          box.innerHTML = `<h2>Happy Birthday</h2><p style="font-size:1.2rem;font-weight:900">${person.name}</p>`;
          wrap.appendChild(box);
          // show for 2 seconds with particles
          await playParticlesFor(2.0);
          box.remove();
        }
        wrap.style.display = "none";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      /* -------------------------
   Accent sampling from hero
   ------------------------- */
      async function sampleAccent() {
        const img = $("heroImg");
        if (!img) return;
        await new Promise((r) => {
          if (img.complete) return r();
          img.addEventListener("load", r, { once: true });
          img.addEventListener("error", r, { once: true });
        });
        try {
          const w = Math.min(img.naturalWidth || 200, 160),
            h = Math.min(img.naturalHeight || 120, 120);
          const canvas = document.createElement("canvas");
          canvas.width = w;
          canvas.height = h;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, w, h);
          const data = ctx.getImageData(0, 0, w, h).data;
          let r = 0,
            g = 0,
            b = 0,
            count = 0;
          for (let i = 0; i < data.length; i += 4) {
            const a = data[i + 3];
            if (a < 80) continue;
            r += data[i];
            g += data[i + 1];
            b += data[i + 2];
            count++;
          }
          if (count === 0) throw new Error("no pixels");
          r = Math.round(r / count);
          g = Math.round(g / count);
          b = Math.round(b / count);
          const rgb = `rgb(${r},${g},${b})`;
          document.documentElement.style.setProperty("--accent", rgb);
          const lum = (0.2126 * r + 0.7152 * g + 0.0722 * b) / 255;
          const accentText = lum > 0.6 ? "#072238" : "#ffffff";
          document.documentElement.style.setProperty(
            "--accent-text",
            accentText
          );
        } catch (e) {
          // fallback to next event month color
          const next = EVENTS.find(
            (ev) =>
              parseEnd(ev.end, parseStart(ev.start)).getTime() >= Date.now()
          );
          if (next) {
            const m = pad(parseStart(next.start).getMonth() + 1);
            const col = MONTH_COLORS[m] || "#ffd24a";
            document.documentElement.style.setProperty("--accent", col);
            document.documentElement.style.setProperty(
              "--accent-text",
              "#072238"
            );
          }
        }
      }

          .join("\n");
        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "pinned-events.csv";
        a.click();
        URL.revokeObjectURL(url);
      });

      /* quick keyboard toggles */
      document.addEventListener("keydown", (e) => {
        if (e.key === "p" && !e.metaKey && !e.ctrlKey) {
          const p = $("pinnedColumn");
          if (p) p.classList.toggle("hidden");
        }
        if (e.key === "m" && !e.metaKey && !e.ctrlKey) {
          mode = "museum";
          applyMode();
        }
        if (e.key === "g" && !e.metaKey && !e.ctrlKey) {
          mode = "grid";
          applyMode();
        }
        if (e.key === "b" && !e.metaKey && !e.ctrlKey) {
          mode = "birthdays";
          applyMode();
        }
      });

      /* close lightbox on background click */
      $("lightbox").addEventListener("click", (e) => {
        if (e.target === $("lightbox")) closeLightbox();
      });

      /* clicking outside pinned panel closes it (desktop) */
      document.addEventListener("click", (ev) => {
        const p = $("pinnedColumn");
        if (!p) return;
        if (p.classList.contains("hidden")) return;
        if (window.innerWidth <= 900) return;
        const target = ev.target;
        if (!p.contains(target) && !$("pinnedToggleBtn").contains(target))
          p.classList.add("hidden");
      });

      /* -------------------------
   Init
   ------------------------- */
      async function init() {
        $("heroImg").src = HERO;
        $("heroImg").crossOrigin = "anonymous";
        generateMonthButtons();
        await sampleAccent();
        renderAll();
        renderGallery();
        renderBirthdays();
        runBirthdayPopups();
        // show pinned toggle only if pins exist
        if (getPinned().length > 0) {
          $("pinnedToggleBtn").classList.remove("hidden");
          $("pinnedColumn").classList.remove("hidden");
        }
      }
      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
