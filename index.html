      function slugify(name, idx) {
        return (
          String(name)
            .toLowerCase()
            .replace(/[â€™'\"]/g, "")
            .replace(/[:\\/\\(),.!?#\u2013\u2014]/g, "")
            .replace(/\s+/g, "-")
            .replace(/[^a-z0-9\-]/g, "") +
          "-" +
          idx
        );
      }
      function parseStart(s) {
        return s.includes("T") ? new Date(s) : new Date(s + "T00:00:00");
      }
      function parseEnd(e, start) {
        if (!e) {
          const d = new Date(start);
          d.setHours(23, 59, 59, 999);
          return d;
        }
        return e.includes("T") ? new Date(e) : new Date(e + "T23:59:59.999");
      }

      /* ---------- starfield ---------- */
      (function () {
        const c = byId("stars");
        if (!c) return;
        const ctx = c.getContext("2d");
        function r() {
          c.width = innerWidth;
          c.height = innerHeight;
        }
        window.addEventListener("resize", r);
        r();
        const stars = Array.from({ length: 100 }, () => ({
          x: Math.random() * c.width,
          y: Math.random() * c.height,
          r: Math.random() * 1.4 + 0.2,
          dy: Math.random() * 0.6 + 0.02,
          alpha: 0.25 + Math.random() * 0.7,
        }));
        function t() {
          ctx.clearRect(0, 0, c.width, c.height);
          for (const s of stars) {
            ctx.globalAlpha =
              s.alpha * (0.7 + Math.sin(Date.now() / 1000 + s.x) * 0.3);
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
            ctx.fillStyle = "#ffffff";
            ctx.fill();
            s.y += s.dy;
            if (s.y > c.height + 10) {
              s.y = -10;
              s.x = Math.random() * c.width;
            }
          }
          requestAnimationFrame(t);
        }
        t();
      })();

      /* ---------- state & persistence ---------- */
      let items = [];

      const PINNED_KEY = "school_events_pinned_v3";

      const pinnedContainer = byId("pinnedColumn");
      function getPinned() {
        try {
          return JSON.parse(localStorage.getItem(PINNED_KEY) || "[]");
        } catch (e) {
          return [];
        }
      }
      function setPinned(arr) {
        localStorage.setItem(PINNED_KEY, JSON.stringify(arr));
        renderPinnedRow();
      }
      function isPinned(i) {
        return getPinned().includes(i);
      }
      function togglePin(i) {
        const p = getPinned();
        const idx = p.indexOf(i);
        if (idx === -1) {
          p.unshift(i);
          while (p.length > 50) p.pop();
        } else p.splice(idx, 1);

      }
      function savePosition(id, x, y) {
        try {
          const s = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");

      /* ---------- rendering ---------- */
      function sortEvents() {
        EVENTS.sort((a, b) => parseStart(a.start) - parseStart(b.start));
      }
      function findNextUpcoming() {
        const now = Date.now();
        return (
          EVENTS.find(
            (ev) => parseEnd(ev.end, parseStart(ev.start)).getTime() >= now
          ) || null
        );
      }
      function renderNextUp() {
        const n = findNextUpcoming();
        const b = byId("nextUp");
        if (!b) return;
        if (!n) {
          b.style.display = "none";
          return;
        }
        b.style.display = "flex";
        byId("nextUpName").textContent = n.name;
        byId("nextUpDetail").textContent = n.end
          ? `From ${formatISO(parseStart(n.start))} â†’ ${formatISO(
              parseStart(n.end)

      }
      function clearTick() {

      function clearRendered() {
        clearTick();

      function updateOne(item, now) {
        const { id, start, end, el } = item;
        const cd = byId("cd-" + id);
        const st = byId("st-" + id);
        if (!cd || !st) return;
        if (now.getTime() < start.getTime()) {
          el.classList.remove("happening", "finished");
          el.classList.add("upcoming");
          const diff = start.getTime() - now.getTime();
          const d = Math.floor(diff / 86400000);
          const h = Math.floor((diff % 86400000) / 3600000);
          const m = Math.floor((diff % 3600000) / 60000);
          const s = Math.floor((diff % 60000) / 1000);
          cd.textContent = `${d}d ${h}h ${m}m ${s}s left`;
          st.innerHTML = "â³ Coming soon";
        } else if (now.getTime() > end.getTime()) {
          el.classList.remove("upcoming", "happening");
          el.classList.add("finished");
          cd.textContent = `Ended on ${formatISO(end)}`;
          st.innerHTML = "âœ… Finished";
        } else {
          el.classList.remove("upcoming", "finished");
          el.classList.add("happening");
          const diff = end.getTime() - now.getTime();
          const d = Math.floor(diff / 86400000);
          const h = Math.floor((diff % 86400000) / 3600000);
          const m = Math.floor((diff % 3600000) / 60000);
          const s = Math.floor((diff % 60000) / 1000);
          cd.textContent = `${d}d ${h}h ${m}m ${s}s remaining`;
          st.innerHTML = "ðŸ”´ Happening now";

      }

        tickHandle = setInterval(() => {

      /* ---------- month buttons & helpers ---------- */

      /* ---------- pinned column rendering + reorder ---------- */
      function renderPinnedRow() {
        const container = pinnedContainer || byId("pinnedColumn");
        if (!container) return;
        Array.from(container.querySelectorAll(".pinned-chip")).forEach((n) =>
          n.remove()
        );
        const now = new Date();
        const pinned = getPinned();
        const pinnedSet = new Set(pinned);
        const mapped = EVENTS.map((ev, idx) => ({
          ev,
          idx,
          start: parseStart(ev.start),
          end: parseEnd(ev.end, parseStart(ev.start)),
        }));
        const upcoming = mapped
          .filter((o) => o.end.getTime() >= now.getTime())
          .sort((a, b) => a.start - b.start);
        const finalPins = [];
        for (const p of pinned) {
          if (finalPins.length >= PIN_LIMIT) break;
          if (EVENTS[p])
            finalPins.push({
              ev: EVENTS[p],
              idx: p,
              start: parseStart(EVENTS[p].start),
              end: parseEnd(EVENTS[p].end, parseStart(EVENTS[p].start)),
            });
        }
        for (const u of upcoming) {
          if (finalPins.length >= PIN_LIMIT) break;
          if (pinnedSet.has(u.idx)) continue;
          finalPins.push(u);
        }
        finalPins.forEach((o, pos) => {
          const id = "pin_" + slugify(o.ev.name + "-" + o.idx, o.idx);
          const chip = document.createElement("button");
          chip.className = "pinned-chip";
          chip.setAttribute("tabindex", "0");
          chip.dataset.eventIndex = String(o.idx);
          chip.id = id;
          chip.setAttribute("draggable", "true");
          chip.innerHTML = `<div class="pinned-row-top"><div style="min-width:0"><div class="pinned-title">${
            o.ev.name
          }</div><div class="pinned-sub">${
            o.ev.end
              ? formatISO(o.start) + " â†’ " + formatISO(parseStart(o.ev.end))
              : formatISO(o.start)
          }</div></div><div style="text-align:right"><div class="pinned-count" id="count-${id}">â€”</div></div></div><div class="pinned-progress"><i style="width:0%"></i></div>`;
          chip.addEventListener("dragstart", (e) => {
            e.dataTransfer.setData("text/plain", String(o.idx));
            chip.classList.add("dragging");
          });
          chip.addEventListener("dragend", (e) => {
            chip.classList.remove("dragging");
          });
          chip.addEventListener("click", () => {
            const idx = Number(chip.dataset.eventIndex);
            const t = items.find((it) => it.idx === idx);
            if (t && t.el) {
              t.el.scrollIntoView({ behavior: "smooth", block: "center" });
              t.el.style.transition = "box-shadow .18s, transform .18s";
              t.el.style.boxShadow = "0 20px 60px rgba(255,180,60,0.32)";
              t.el.style.transform = "translateY(-8px)";
              setTimeout(() => {
                t.el.style.boxShadow = "";
                t.el.style.transform = "";
              }, 1200);
            }
          });
          chip.addEventListener("dragover", (e) => {
            e.preventDefault();
            const dragging = container.querySelector(".dragging");
            if (!dragging || dragging === chip) return;
            const draggingIdx = Number(dragging.dataset.eventIndex);
            const targetIdx = Number(chip.dataset.eventIndex);
            const pins = getPinned();
            const from = pins.indexOf(draggingIdx);
            const to = pins.indexOf(targetIdx);
            if (from > -1 && to > -1 && from !== to) {
              pins.splice(from, 1);
              pins.splice(to, 0, draggingIdx);
              setPinned(pins);
            }
          });
          container.appendChild(chip);
        });
        if (finalPins.length === 0) {
          const placeholder = document.createElement("div");
          placeholder.style.opacity = ".95";
          placeholder.style.color = "#072238";
          placeholder.style.fontSize = "14px";
          placeholder.textContent =
            "No pinned events â€” pin by clicking the ðŸ“Œ on a card or dragging a card here.";
          container.appendChild(placeholder);
        }
      }

      function updatePinnedCounts(now) {
        if (!now) now = new Date();
        const container = pinnedContainer || byId("pinnedColumn");
        if (!container) return;
        const pins = Array.from(container.querySelectorAll(".pinned-chip"));
        pins.forEach((chip) => {
          if (!chip.dataset.eventIndex) return;
          const idx = Number(chip.dataset.eventIndex);
          const ev = EVENTS[idx];
          if (!ev) return;
          const start = parseStart(ev.start);
          const end = parseEnd(ev.end, start);
          let txt = "",
            percent = 0;
          if (now.getTime() < start.getTime()) {
            const diff = start.getTime() - now.getTime();
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            txt = `${d}d ${h}h ${m}m ${s}s left`;
            percent = 0;
          } else if (now.getTime() > end.getTime()) {
            const diff = now.getTime() - end.getTime();
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            txt = `Ended ${d}d ${h}h ${m}m ${s}s ago`;
            percent = 100;
          } else {
            const total = end.getTime() - start.getTime();
            const remaining = end.getTime() - now.getTime();
            const passed = total - remaining;
            percent = Math.max(
              0,
              Math.min(100, Math.round((passed / total) * 100))
            );
            const diff = remaining;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            txt = `${d}d ${h}h ${m}m ${s}s remaining`;
          }
          const countEl = chip.querySelector(`#count-${chip.id}`);
          const prog = chip.querySelector(".pinned-progress i");
          if (countEl) countEl.textContent = txt;
          if (prog) prog.style.width = percent + "%";
        });
      }

      /* ---------- drag & museum ---------- */
      function checkDropToPinned(el, idx) {
        const pinEl = pinnedContainer || byId("pinnedColumn");
        if (!pinEl) return false;
        const rect = el.getBoundingClientRect();
        const pinRect = pinEl.getBoundingClientRect();
        const overlap = !(
          rect.right < pinRect.left ||
          rect.left > pinRect.right ||
          rect.bottom < pinRect.top ||
          rect.top > pinRect.bottom
        );
        const nearRight = rect.right > pinRect.left - 40;
        if (overlap || nearRight) {
          togglePin(idx);
          renderPinnedRow();
          pinEl.classList.add("drop-target");
          setTimeout(() => pinEl.classList.remove("drop-target"), 600);
          const pinBtn = el.querySelector(".pin-btn");
          if (pinBtn) pinBtn.classList.toggle("active", isPinned(idx));
          return true;
        }
        return false;
      }
      function applyMode() {
        const stage = byId("stage");
        const grid = byId("eventsGrid");
        if (!stage || !grid) return;
        const saved = (function () {
          try {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
          } catch (e) {
            return {};
          }
        })();
        if (mode === "museum") {
          stage.classList.add("museum");
          items.forEach((it, i) => {
            const el = it.el;
            el.style.position = "absolute";
            const savedPos = saved[it.id] || {};
            const left = savedPos.x ?? 20 + (i % 4) * 280;
            const top = savedPos.y ?? 20 + Math.floor(i / 4) * 220;
            el.style.left = left + "px";
            el.style.top = top + "px";
            el.style.width = "260px";
            el.style.zIndex = 50 + i;
            enableDrag(el, it.idx);
            el.addEventListener("pointermove", cardPointerTilt);
            el.addEventListener("pointerleave", cardResetTilt);
          });
        } else {
          stage.classList.remove("museum");
          items.forEach((it) => {
            const el = it.el;
            el.style.position = "";
            el.style.left = "";
            el.style.top = "";
            el.style.width = "";
            el.style.zIndex = "";
            disableDrag(el);
            el.removeEventListener("pointermove", cardPointerTilt);
            el.removeEventListener("pointerleave", cardResetTilt);
            el.style.transform = "";
          });
        }
      }
      function enableDrag(el, idx) {
        let dragging = false,
          startX = 0,
          startY = 0,
          origX = 0,
          origY = 0,
          pointerId = null;
        el.style.touchAction = "none";
        function down(e) {
          dragging = true;
          pointerId = e.pointerId;
          el.setPointerCapture(pointerId);
          startX = e.clientX;
          startY = e.clientY;
          origX = parseFloat(el.style.left || "0");
          origY = parseFloat(el.style.top || "0");
          el.style.transition = "none";
          el.style.cursor = "grabbing";
          el.style.zIndex = 9999;
        }
        function move(e) {
          if (!dragging) return;
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          const GRID = 10;
          const x = Math.round((origX + dx) / GRID) * GRID;
          const y = Math.round((origY + dy) / GRID) * GRID;
          el.style.left = x + "px";
          el.style.top = y + "px";
        }
        function up(e) {
          if (!dragging) return;
          dragging = false;
          if (pointerId !== null) el.releasePointerCapture(pointerId);
          el.style.cursor = "grab";
          el.style.transition = "";
          el.style.zIndex = "";
          checkDropToPinned(el, idx);
          savePosition(
            el.getAttribute("data-id"),
            parseFloat(el.style.left || "0"),
            parseFloat(el.style.top || "0")
          );
        }
        el.addEventListener("pointerdown", down);
        el.addEventListener("pointermove", move);
        el.addEventListener("pointerup", up);
        el.__dragHandlers = { down, move, up };
      }
      function disableDrag(el) {
        const h = el.__dragHandlers;
        if (!h) return;
        el.removeEventListener("pointerdown", h.down);
        el.removeEventListener("pointermove", h.move);
        el.removeEventListener("pointerup", h.up);
        delete el.__dragHandlers;
      }
      function cardPointerTilt(e) {
        const rect = this.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const dx = e.clientX - cx;
        const dy = e.clientY - (rect.top + rect.height / 2);
        const rx = (dy / rect.height) * -6;
        const ry = (dx / rect.width) * 8;
        this.style.transform = `perspective(800px) rotateX(${rx}deg) rotateY(${ry}deg) translateZ(8px)`;
      }
      function cardResetTilt() {
        this.style.transform = "";
      }

      /* ---------- present & UI ---------- */
      function enterPresentMode() {
        document.body.classList.add("present-mode");
        try {
          document.documentElement.requestFullscreen?.();

      }

        document.body.classList.remove("present-mode");

      function wireUI() {
        const gridBtn = byId("gridBtn"),
          museumBtn = byId("museumBtn"),
          presentBtn = byId("presentBtn"),
          searchBox = byId("searchBox"),
          monthFilter = byId("monthFilter"),

            gridBtn.classList.remove("primary");
          });

        if (presentBtn) presentBtn.addEventListener("click", enterPresentMode);

        if (searchBox) searchBox.addEventListener("input", () => renderAll());
        if (monthFilter)

        if (pinCollapseBtn) {

              "aria-pressed",

            );

          });
        }
        if (pinnedToggle) {
          pinnedToggle.addEventListener("click", () => {
            const panel = byId("pinnedColumn");
            if (!panel) return;
            panel.classList.toggle("collapsed");
            pinnedToggle.classList.toggle("collapsed");
          });
        }
        if (clearPins) {
          clearPins.addEventListener("click", () => {
            setPinned([]);
          });
        }
      }

      /* ---------- color sampling (tries local first) ---------- */
      async function trySetAccentFromHero() {
        // try local image first to avoid CORS issues
        // helper to sample and apply
        function sampleAndApply(imgEl) {
          try {
            const w = Math.min(imgEl.naturalWidth || 300, 160);
            const h = Math.min(imgEl.naturalHeight || 200, 120);
            const canvas = document.createElement("canvas");
            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(imgEl, 0, 0, w, h);
            const data = ctx.getImageData(0, 0, w, h).data;
            let r = 0,
              g = 0,
              b = 0,
              count = 0;
            for (let i = 0; i < data.length; i += 4) {
              r += data[i];
              g += data[i + 1];
              b += data[i + 2];
              count++;
            }
            r = Math.round(r / count);
            g = Math.round(g / count);
            b = Math.round(b / count);
            const rgb = `rgb(${r},${g},${b})`;
            document.documentElement.style.setProperty("--accent", rgb); // compute readable accent-text
            const luminance = (0.2126 * r + 0.7152 * g + 0.0722 * b) / 255;
            const accentText = luminance > 0.6 ? "#072238" : "#ffffff";
            document.documentElement.style.setProperty(
              "--accent-text",
              accentText
            );
            return true;
          } catch (err) {
            console.warn("color sampling failed", err);
            return false;
          }
        }

        // attempt to load local hero
        try {
          const localImg = new Image();
          localImg.crossOrigin = "anonymous";
          const localLoaded = await new Promise((resolve) => {
            localImg.onload = () => resolve(true);
            localImg.onerror = () => resolve(false);
            localImg.src = LOCAL_HERO;
          });
          if (localLoaded) {
            const ok = sampleAndApply(localImg);
            if (ok) {
              setHeroSrc(LOCAL_HERO);
              return;
            }
          }
        } catch (e) {
          /* fallthrough */
        }
        // fallback: try sampling the in-page hero (may be tainted by CORS)
        try {
          const imgEl = byId("heroImg");
          if (imgEl && imgEl.complete) {
            const ok = sampleAndApply(imgEl);
            if (ok) {
              setHeroSrc(imgEl.src);
              return;
            }
          }
        } catch (e) {
          /* fallthrough */
        }
        // final fallback: pick color from next upcoming event month
        const n = findNextUpcoming();
        if (n) {
          const m = parseStart(n.start).getMonth() + 1;
          const mm = pad(m);
          const col = MONTH_COLORS[mm] || "var(--accent)";
          document.documentElement.style.setProperty("--accent", col);
          document.documentElement.style.setProperty(
            "--accent-text",
            "#072238"
          );
        }
      }

      function setHeroSrc(src) {
        const img = byId("heroImg");
        if (img && img.src !== src) {
          img.src = src;
        }
      }

      /* ---------- boot & init ---------- */
      function init() {
        // set drive image as fallback if local doesn't exist (we will attempt sampling inside trySetAccentFromHero)
        // test local first asynchronously; meanwhile set hero to drive so something shows
        const img = byId("heroImg");
        if (img) img.src = DRIVE_HERO;
        wireUI(); // collapse pinned panel by default
        const panel = byId("pinnedColumn");
        const pinnedToggle = byId("pinnedToggleBtn");
        if (panel) {
          panel.classList.add("collapsed");
          if (pinnedToggle) pinnedToggle.classList.add("collapsed");
        }
        generateMonthButtons(); // colors
        trySetAccentFromHero().then(() => {
          // ensure buttons pick up accent color after sampling
          const monthBtns = document.querySelectorAll(".month-btn");
          monthBtns.forEach((b) => {
            /* noop, CSS var updated */
          });
          document
            .querySelectorAll(".btn.primary")
            .forEach((b) => b.classList.add("primary"));
        });
        renderAll();
      }

      document.addEventListener("DOMContentLoaded", init);

      // expose for debugging
      window.__SE_DEBUG = { EVENTS, renderAll, items };
    </script>
