<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Maxwell Events Countdown</title>
    <style>
      /* ---------- Reset & base ---------- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      :root {
        --accent: #ffd24a;
        --muted: #e8f1ff;
        --card-radius: 14px;
        --ui-bg: rgba(255, 255, 255, 0.95);
        --ui-text: #072238;
        --ui-border: rgba(7, 18, 43, 0.08);
        --page-bg: #000;
        --hero-fg: #fff;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        color: var(--muted);
        padding: 24px;
        min-height: 100vh;
        overflow-x: hidden;
        background: var(--page-bg);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* ---------- hero ---------- */
      .hero {
        position: relative;
        height: 340px;
        max-width: 1200px;
        margin: 12px auto 18px;
        border-radius: 14px;
        overflow: hidden;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: flex-end;
        padding: 28px;
      }
      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 45%,
          rgba(0, 0, 0, 0.85) 100%
        );
      }
      .hero .hero-header {
        position: relative;
        z-index: 2;
        color: var(--hero-fg);
        width: 100%;
        display: flex;
        gap: 16px;
        align-items: flex-start;
        justify-content: space-between;
      }
      .hero h1 {
        font-size: 1.6rem;
        color: var(--hero-fg);
        margin: 0;
        font-weight: 800;
        letter-spacing: 0.4px;
        text-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
      }
      .hero .hint {
        color: rgba(255, 255, 255, 0.93);
        max-width: 760px;
        line-height: 1.25;
        margin-top: 8px;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.35);
      }

      /* ---------- controls ---------- */
      .controls {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-top: 8px;
        flex-wrap: wrap;
      }
      input[type="search"],
      select {
        padding: 10px 14px;
        border-radius: 10px;
        font-size: 14px;
        transition: box-shadow 0.15s, transform 0.12s;
        border: 1px solid var(--ui-border);
        background: var(--ui-bg);
        color: var(--ui-text);
        box-shadow: 0 6px 18px rgba(2, 8, 23, 0.06);
        -webkit-appearance: none;
        appearance: none;
      }
      input[type="search"]::placeholder {
        color: #6b7b8d;
      }
      input[type="search"]:focus,
      select:focus {
        outline: none;
        box-shadow: 0 10px 30px rgba(7, 18, 43, 0.08);
        transform: translateY(-1px);
      }
      select {
        background-image: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.95),
            rgba(255, 255, 255, 0.95)
          ),
          url("data:image/svg+xml,%3Csvg width='14' height='9' viewBox='0 0 14 9' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 9L0 0h14L7 9z' fill='%23072B3A' fill-opacity='0.65'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: right 12px center;
        padding-right: 40px;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 10px;
        cursor: pointer;
        border: none;
        background: rgba(255, 255, 255, 0.06);
        color: var(--muted);
        font-weight: 700;
      }
      .btn.primary {
        background: linear-gradient(90deg, var(--accent), #ffecb5);
        color: #072238;
        box-shadow: 0 8px 24px rgba(2, 8, 23, 0.12);
      }

      /* ---------- pinned column (right) ---------- */
      .pinned-column {
        position: fixed;
        right: 18px;
        top: 120px;
        width: 260px;
        max-height: calc(100vh - 160px);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        z-index: 999;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(2, 8, 23, 0.18);
      }
      .pinned-column.collapsed {
        width: 56px;
        overflow: visible;
        padding: 6px;
      }
      .pinned-column .panel-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .collapse-btn {
        background: none;
        border: none;
        font-weight: 800;
        cursor: pointer;
        padding: 6px 8px;
        border-radius: 8px;
      }

      .pinned-chip {
        background: transparent;
        border-radius: 10px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        align-items: flex-start;
        min-width: 200px;
        box-shadow: 0 8px 20px rgba(2, 8, 23, 0.06);
        border: 1px solid rgba(2, 8, 23, 0.04);
        background: #fff;
        color: #072238;
      }
      .pinned-chip .pinned-title {
        font-weight: 800;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .pinned-chip .pinned-sub {
        font-size: 12px;
        color: #2a3b57;
      }
      .pinned-chip .pinned-count {
        font-weight: 800;
        font-size: 13px;
        color: #ffb84d;
      }

      /* ---------- main grid & cards ---------- */
      .wrap {
        max-width: 1200px;
        margin: 20px auto 120px;
        padding: 0 12px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
        position: relative;
      }
      .card {
        position: relative;
        overflow: hidden;
        border-radius: var(--card-radius);
        padding: 18px 18px 22px;
        background: linear-gradient(180deg, #ffffff, #fafafa);
        color: #072238;
        box-shadow: 0 10px 30px rgba(2, 8, 23, 0.08);
        transition: transform 0.18s ease, box-shadow 0.18s ease;
        min-height: 150px;
      }
      .month-strip {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 6px;
        border-top-left-radius: 14px;
        border-bottom-left-radius: 14px;
      }
      .pin-btn {
        position: absolute;
        right: 12px;
        top: 12px;
        width: 32px;
        height: 32px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(7, 18, 43, 0.04);
        border: none;
        cursor: pointer;
      }
      .pin-btn.active {
        background: linear-gradient(90deg, #ffd24a, #ffecb5);
        color: #072238;
        box-shadow: 0 8px 20px rgba(255, 180, 60, 0.12);
      }

      .big-letter {
        position: absolute;
        right: -12px;
        top: -18px;
        font-weight: 800;
        font-size: 96px;
        color: rgba(7, 18, 43, 0.06);
        pointer-events: none;
      }
      .title .fill {
        display: inline-block;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        background-size: cover;
        background-position: center;
        transition: opacity 0.22s ease;
        opacity: 0;
        font-weight: 800;
        font-size: 18px;
      }
      .title .fallback {
        color: #072238;
        font-weight: 800;
        font-size: 18px;
      }

      .meta {
        font-size: 13px;
        color: #27506b;
        margin-top: 6px;
        margin-bottom: 8px;
      }
      .countdown {
        font-weight: 800;
        font-size: 15px;
        color: var(--accent);
        margin-bottom: 6px;
      }
      .status {
        font-size: 13px;
        color: #16344f;
        font-weight: 600;
      }

      /* museum mode */
      .museum .grid {
        position: relative;
        min-height: 520px;
      }
      .museum .card {
        width: 260px;
        position: absolute;
        box-shadow: 0 22px 60px rgba(2, 8, 23, 0.18);
        cursor: grab;
      }

      /* responsive pinned column */
      @media (max-width: 900px) {
        .pinned-column {
          right: 12px;
          top: unset;
          bottom: 18px;
          left: 18px;
          width: auto;
          max-height: 160px;
          flex-direction: row;
          overflow-x: auto;
        }
        .pinned-column.collapsed {
          width: 56px;
          bottom: 18px;
          left: auto;
          right: 12px;
        }
        .pinned-chip {
          min-width: 140px;
        }
        .hero {
          height: 260px;
          padding: 18px;
        }
      }
    </style>
  </head>

      // ---------- helpers ----------
      function byId(id) {
        return document.getElementById(id);
      }
      function pad(n) {
        return n < 10 ? "0" + n : String(n);
      }
      function formatISO(d) {
        return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(
          d.getDate()
        )}`;
      }
      function slugify(name, idx) {
        return (
          String(name)
            .toLowerCase()
            .replace(/[’'\"]/g, "")
            .replace(/[:\/\\(),.!?#\u2013\u2014]/g, "")
            .replace(/\s+/g, "-")
            .replace(/[^a-z0-9\-]/g, "") +
          "-" +
          idx
        );
      }
      function parseStart(s) {
        return s.includes("T") ? new Date(s) : new Date(s + "T00:00:00");
      }
      function parseEnd(e, start) {
        if (!e) {
          const d = new Date(start);
          d.setHours(23, 59, 59, 999);
          return d;
        }
        return e.includes("T") ? new Date(e) : new Date(e + "T23:59:59.999");
      }

      // ---------- stars ----------
      (function initStars() {
        const canvas = byId("stars");
        if (!canvas) return;
        const ctx = canvas.getContext("2d");
        function resize() {
          canvas.width = innerWidth;
          canvas.height = innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();
        const stars = Array.from({ length: 100 }, () => ({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.4 + 0.2,
          dy: Math.random() * 0.6 + 0.02,
          alpha: 0.35 + Math.random() * 0.6,
        }));
        function twinkle() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          for (const s of stars) {
            ctx.globalAlpha =
              s.alpha * (0.7 + Math.sin(Date.now() / 1000 + s.x) * 0.3);
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
            ctx.fillStyle = "#ffffff";
            ctx.fill();
            s.y += s.dy;
            if (s.y > canvas.height + 10) {
              s.y = -10;
              s.x = Math.random() * canvas.width;
            }
          }
          requestAnimationFrame(twinkle);
        }
        twinkle();
      })();

      // ---------- state & persistence ----------
      let items = [];
      let tickHandle = null;
      let mode = "grid";
      const STORAGE_KEY = "school_events_positions_v1";
      const PINNED_KEY = "school_events_pinned_v1";
      const PIN_LIMIT = 6;
      const pinnedContainer = byId("pinnedColumn");
      function getPinned() {
        try {
          return JSON.parse(localStorage.getItem(PINNED_KEY) || "[]");
        } catch (e) {
          return [];
        }
      }
      function setPinned(arr) {
        localStorage.setItem(PINNED_KEY, JSON.stringify(arr));
        renderPinnedRow();
      }
      function isPinned(idx) {
        return getPinned().includes(idx);
      }
      function togglePin(idx) {
        const pins = getPinned();
        const pos = pins.indexOf(idx);
        if (pos === -1) {
          pins.unshift(idx);
          while (pins.length > 30) pins.pop();
        } else pins.splice(pos, 1);
        setPinned(pins);
      }
      function savePosition(id, x, y) {
        try {
          const store = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
          store[id] = { x, y, savedAt: Date.now() };
          localStorage.setItem(STORAGE_KEY, JSON.stringify(store));
        } catch (e) {
          console.warn("savePosition failed", e);
        }
      }

      // ---------- rendering ----------
      function sortEvents() {
        EVENTS.sort((a, b) => parseStart(a.start) - parseStart(b.start));
      }
      function findNextUpcoming() {
        const now = Date.now();
        return (
          EVENTS.find(
            (ev) => parseEnd(ev.end, parseStart(ev.start)).getTime() >= now
          ) || null
        );
      }
      function renderNextUp() {
        const next = findNextUpcoming();
        const banner = byId("nextUp");
        if (!banner) return;
        if (!next) {
          banner.style.display = "none";
          return;
        }
        banner.style.display = "flex";
        byId("nextUpName").textContent = next.name;
        byId("nextUpDetail").textContent = next.end
          ? `From ${formatISO(parseStart(next.start))} → ${formatISO(
              parseStart(next.end)
            )}`
          : `On ${formatISO(parseStart(next.start))}`;
      }
      function clearTick() {
        if (tickHandle) {
          clearInterval(tickHandle);
          tickHandle = null;
        }
      }
      function clearRendered() {
        clearTick();
        items = [];
        const grid = byId("eventsGrid");
        if (grid) grid.innerHTML = "";
        document.getElementById("stage").classList.remove("museum");
      }

      function updateOne(item, now) {
        const { id, start, end, el } = item;
        const cd = byId("cd-" + id);
        const st = byId("st-" + id);
        if (!cd || !st) return;
        if (now.getTime() < start.getTime()) {
          el.classList.remove("happening", "finished");
          el.classList.add("upcoming");
          const diff = start.getTime() - now.getTime();
          const d = Math.floor(diff / 86400000);
          const h = Math.floor((diff % 86400000) / 3600000);
          const m = Math.floor((diff % 3600000) / 60000);
          const s = Math.floor((diff % 60000) / 1000);
          cd.textContent = `${d}d ${h}h ${m}m ${s}s left`;
          st.textContent = "Coming soon!";
        } else if (now.getTime() > end.getTime()) {
          el.classList.remove("upcoming", "happening");
          el.classList.add("finished");
          cd.textContent = `Ended on ${formatISO(end)}`;
          st.textContent = "Event finished.";
        } else {
          el.classList.remove("upcoming", "finished");
          el.classList.add("happening");
          const diff = end.getTime() - now.getTime();
          const d = Math.floor(diff / 86400000);
          const h = Math.floor((diff % 86400000) / 3600000);
          const m = Math.floor((diff % 3600000) / 60000);
          const s = Math.floor((diff % 60000) / 1000);
          cd.textContent = `${d}d ${h}h ${m}m ${s}s remaining`;
          st.textContent = "Happening now!";
        }
      }

      function renderAll() {
        clearRendered();
        sortEvents();
        renderNextUp();
        const grid = byId("eventsGrid");
        if (!grid) return;
        const q = (byId("searchBox").value || "").toLowerCase();
        const month = byId("monthFilter").value || "";
        EVENTS.forEach((ev, idx) => {
          if (q && !ev.name.toLowerCase().includes(q)) return;
          if (month && ev.start.slice(5, 7) !== month) return;
          const start = parseStart(ev.start);
          const end = parseEnd(ev.end, start);
          const id = slugify(ev.name, idx);
          const imgUrl = NATURE_IMAGES[idx % NATURE_IMAGES.length];
          const card = document.createElement("article");
          card.className = "card";
          card.setAttribute("data-id", id);
          card.setAttribute("data-idx", idx);
          const bigLetter =
            ev.name && ev.name[0] ? ev.name[0].toUpperCase() : "E";
          const mm = pad(start.getMonth() + 1);
          const monthColor = MONTH_COLORS[mm] || "#ccc";
          card.innerHTML = ` <div class="month-strip" style="background:${monthColor}"></div> <button class="pin-btn" title="Pin event" aria-label="Pin event" data-idx="${idx}">📌</button> <div class="big-letter" aria-hidden="true">${bigLetter}</div> <div class="title" id="title-wrap-${id}"> <span class="fill" id="title-fill-${id}">${
            ev.name
          }</span> <span class="fallback" id="title-fallback-${id}">${
            ev.name
          }</span> </div> <div class="meta">${
            ev.end
              ? `${formatISO(start)} → ${formatISO(parseStart(ev.end))}`
              : formatISO(start)
          }</div> <div class="countdown" id="cd-${id}" aria-live="polite">—</div> <div class="status" id="st-${id}">—</div> <div class="tag" aria-hidden="true">${bigLetter}</div> `;
          grid.appendChild(card);
          items.push({ id, name: ev.name, start, end, el: card, imgUrl, idx });
          const pinBtn = card.querySelector(".pin-btn");
          if (pinBtn) {
            function refreshPinVisual() {
              if (isPinned(idx)) pinBtn.classList.add("active");
              else pinBtn.classList.remove("active");
            }
            pinBtn.addEventListener("click", (e) => {
              e.stopPropagation();
              togglePin(idx);
              refreshPinVisual();
              renderPinnedRow();
            });
            refreshPinVisual();
          }
          (function preloadAndApply(idLocal, url) {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = () => {
              const fill = byId("title-fill-" + idLocal);
              const fallback = byId("title-fallback-" + idLocal);
              if (fill) {
                fill.style.backgroundImage = `url('${url}')`;
                fill.style.backgroundSize = "cover";
                fill.style.backgroundPosition = "center";
                fill.style.opacity = "1";
                if (fallback) fallback.style.opacity = "0";
              }
            };
            img.onerror = () => {};
            img.src = url;
          })(id, imgUrl);
        });
        tickHandle = setInterval(() => {
          const now = new Date();
          items.forEach((i) => updateOne(i, now));
          updatePinnedCounts(now);
        }, 1000);
        items.forEach((i) => updateOne(i, new Date()));
        renderPinnedRow();
        updatePinnedCounts(new Date());
        applyMode();
      }

      // ---------- pinned column ----------
      function renderPinnedRow() {
        const container = pinnedContainer || byId("pinnedColumn");
        if (!container) return;
        container.querySelectorAll(".pinned-chip").forEach((n) => n.remove());
        const now = new Date();
        const pinnedIndices = getPinned();
        const pinnedSet = new Set(pinnedIndices);
        const mapped = EVENTS.map((ev, idx) => ({
          ev,
          idx,
          start: parseStart(ev.start),
          end: parseEnd(ev.end, parseStart(ev.start)),
        }));
        const upcoming = mapped
          .filter((o) => o.end.getTime() >= now.getTime())
          .sort((a, b) => a.start - b.start);
        const finalPins = [];
        for (const p of pinnedIndices) {
          if (finalPins.length >= PIN_LIMIT) break;
          if (EVENTS[p])
            finalPins.push({
              ev: EVENTS[p],
              idx: p,
              start: parseStart(EVENTS[p].start),
              end: parseEnd(EVENTS[p].end, parseStart(EVENTS[p].start)),
            });
        }
        for (const u of upcoming) {
          if (finalPins.length >= PIN_LIMIT) break;
          if (pinnedSet.has(u.idx)) continue;
          finalPins.push(u);
        }
        finalPins.forEach((o) => {
          const id = "pin_" + slugify(o.ev.name + "-" + o.idx, o.idx);
          const chip = document.createElement("button");
          chip.className = "pinned-chip";
          chip.setAttribute("tabindex", "0");
          chip.dataset.eventIndex = String(o.idx);
          chip.id = id;
          chip.innerHTML = ` <div class="pinned-title">${
            o.ev.name
          }</div> <div class="pinned-sub">${
            o.ev.end
              ? formatISO(o.start) + " → " + formatISO(parseStart(o.ev.end))
              : formatISO(o.start)
          }</div> <div class="pinned-count" id="count-${id}">—</div> `;
          chip.addEventListener("click", () => {
            const idx = Number(chip.dataset.eventIndex);
            const targetItem = items.find((it) => it.idx === idx);
            if (targetItem && targetItem.el) {
              targetItem.el.scrollIntoView({
                behavior: "smooth",
                block: "center",
              });
              targetItem.el.style.transition =
                "box-shadow .18s, transform .18s";
              targetItem.el.style.boxShadow =
                "0 20px 60px rgba(255,180,60,0.32)";
              targetItem.el.style.transform = "translateY(-8px)";
              setTimeout(() => {
                targetItem.el.style.boxShadow = "";
                targetItem.el.style.transform = "";
              }, 1200);
            }
          });
          container.appendChild(chip);
        });
        if (finalPins.length === 0) {
          const placeholder = document.createElement("div");
          placeholder.style.opacity = ".9";
          placeholder.style.color = "#072238";
          placeholder.style.fontSize = "14px";
          placeholder.textContent =
            "No pinned events — pin by clicking the 📌 on a card or dragging a card to the panel.";
          container.appendChild(placeholder);
        }
      }

      function updatePinnedCounts(now) {
        if (!now) now = new Date();
        const container = pinnedContainer || byId("pinnedColumn");
        if (!container) return;
        const pins = Array.from(container.querySelectorAll(".pinned-chip"));
        pins.forEach((chip) => {
          if (!chip.dataset.eventIndex) return;
          const idx = Number(chip.dataset.eventIndex);
          const ev = EVENTS[idx];
          if (!ev) return;
          const start = parseStart(ev.start);
          const end = parseEnd(ev.end, start);
          let text = "";
          if (now.getTime() < start.getTime()) {
            const diff = start.getTime() - now.getTime();
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            text = `${d}d ${h}h ${m}m ${s}s left`;
          } else if (now.getTime() > end.getTime()) {
            const diff = now.getTime() - end.getTime();
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            text = `Ended ${d}d ${h}h ${m}m ${s}s ago`;
          } else {
            const diff = end.getTime() - now.getTime();
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            text = `${d}d ${h}h ${m}m ${s}s remaining`;
          }
          const countEl = chip.querySelector(`#count-${chip.id}`);
          if (countEl) countEl.textContent = text ? text : "Finished";
        });
      }

      function checkDropToPinned(el, idx) {
        const pinEl = pinnedContainer || byId("pinnedColumn");
        if (!pinEl) return false;
        const rect = el.getBoundingClientRect();
        const pinRect = pinEl.getBoundingClientRect();
        const overlap = !(
          rect.right < pinRect.left ||
          rect.left > pinRect.right ||
          rect.bottom < pinRect.top ||
          rect.top > pinRect.bottom
        );
        const nearRight = rect.right > pinRect.left - 20;
        if (overlap || nearRight) {
          togglePin(idx);
          renderPinnedRow();
          pinEl.classList.add("drop-target");
          setTimeout(() => pinEl.classList.remove("drop-target"), 600);
          const pinBtn = el.querySelector(".pin-btn");
          if (pinBtn) pinBtn.classList.toggle("active", isPinned(idx));
          return true;
        }
        return false;
      }

      // ---------- drag behaviors ----------
      function applyMode() {
        const stage = byId("stage");
        const grid = byId("eventsGrid");
        if (!stage || !grid) return;
        const saved = (function () {
          try {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
          } catch (e) {
            return {};
          }
        })();
        if (mode === "museum") {
          stage.classList.add("museum");
          items.forEach((it, idx) => {
            const el = it.el;
            el.style.position = "absolute";
            const savedPos = saved[it.id] || {};
            const left = savedPos.x ?? 20 + (idx % 4) * 280;
            const top = savedPos.y ?? 20 + Math.floor(idx / 4) * 220;
            el.style.left = left + "px";
            el.style.top = top + "px";
            el.style.width = "260px";
            el.style.zIndex = 50 + idx;
            enableDrag(el, it.idx);
            el.addEventListener("pointermove", cardPointerTilt);
            el.addEventListener("pointerleave", cardResetTilt);
          });
        } else {
          stage.classList.remove("museum");
          items.forEach((it) => {
            const el = it.el;
            el.style.position = "";
            el.style.left = "";
            el.style.top = "";
            el.style.width = "";
            el.style.zIndex = "";
            disableDrag(el);
            el.removeEventListener("pointermove", cardPointerTilt);
            el.removeEventListener("pointerleave", cardResetTilt);
            el.style.transform = "";
          });
        }
      }

      function enableDrag(el, idx) {
        let dragging = false,
          startX = 0,
          startY = 0,
          origX = 0,
          origY = 0,
          pointerId = null;
        el.style.touchAction = "none";
        function down(e) {
          dragging = true;
          pointerId = e.pointerId;
          el.setPointerCapture(pointerId);
          startX = e.clientX;
          startY = e.clientY;
          origX = parseFloat(el.style.left || "0");
          origY = parseFloat(el.style.top || "0");
          el.style.transition = "none";
          el.style.cursor = "grabbing";
          el.style.zIndex = 9999;
        }
        function move(e) {
          if (!dragging) return;
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          const GRID = 10;
          const x = Math.round((origX + dx) / GRID) * GRID;
          const y = Math.round((origY + dy) / GRID) * GRID;
          el.style.left = x + "px";
          el.style.top = y + "px";
        }
        function up(e) {
          if (!dragging) return;
          dragging = false;
          if (pointerId !== null) el.releasePointerCapture(pointerId);
          el.style.cursor = "grab";
          el.style.transition = "";
          el.style.zIndex = "";
          checkDropToPinned(el, idx);
          savePosition(
            el.getAttribute("data-id"),
            parseFloat(el.style.left || "0"),
            parseFloat(el.style.top || "0")
          );
        }
        el.addEventListener("pointerdown", down);
        el.addEventListener("pointermove", move);
        el.addEventListener("pointerup", up);
        el.__dragHandlers = { down, move, up };
      }
      function disableDrag(el) {
        const h = el.__dragHandlers;
        if (!h) return;
        el.removeEventListener("pointerdown", h.down);
        el.removeEventListener("pointermove", h.move);
        el.removeEventListener("pointerup", h.up);
        delete el.__dragHandlers;
      }
      function cardPointerTilt(e) {
        const rect = this.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const dx = e.clientX - cx;
        const dy = e.clientY - (rect.top + rect.height / 2);
        const rx = (dy / rect.height) * -6;
        const ry = (dx / rect.width) * 8;
        this.style.transform = `perspective(800px) rotateX(${rx}deg) rotateY(${ry}deg) translateZ(8px)`;
      }
      function cardResetTilt() {
        this.style.transform = "";
      }

      // ---------- present mode ----------
      function enterPresentMode() {
        document.body.classList.add("present-mode");
        try {
          document.documentElement.requestFullscreen?.();
        } catch (e) {}
      }
      function exitPresentMode() {
        document.body.classList.remove("present-mode");
        try {
          document.exitFullscreen?.();
        } catch (e) {}
      }

      // ---------- UI wiring ----------
      function wireUI() {
        const gridBtn = byId("gridBtn");
        const museumBtn = byId("museumBtn");
        const presentBtn = byId("presentBtn");
        const searchBox = byId("searchBox");
        const monthFilter = byId("monthFilter");
        const pinCollapseBtn = byId("pinCollapseBtn");
        if (gridBtn && museumBtn) {
          gridBtn.addEventListener("click", () => {
            mode = "grid";
            applyMode();
            gridBtn.classList.add("primary");
            museumBtn.classList.remove("primary");
          });
          museumBtn.addEventListener("click", () => {
            mode = "museum";
            applyMode();
            museumBtn.classList.add("primary");
            gridBtn.classList.remove("primary");
          });
        }
        if (presentBtn) presentBtn.addEventListener("click", enterPresentMode);
        document.addEventListener("keydown", (e) => {
          if (
            e.key === "Escape" &&
            document.body.classList.contains("present-mode")
          )
            exitPresentMode();
        });
        if (searchBox) searchBox.addEventListener("input", () => renderAll());
        if (monthFilter)
          monthFilter.addEventListener("change", () => renderAll());
        if (pinCollapseBtn) {
          pinCollapseBtn.addEventListener("click", () => {
            const panel = byId("pinnedColumn");
            if (!panel) return;
            panel.classList.toggle("collapsed");
            const pressed = panel.classList.contains("collapsed");
            pinCollapseBtn.setAttribute(
              "aria-pressed",
              pressed ? "true" : "false"
            );
            pinCollapseBtn.textContent = pressed ? "⤢" : "⤫";
          });
        }
      }

      // ---------- hero setup & boot ----------
      function setHeroImage(url) {
        const hero = byId("hero");
        if (!hero) return;
        hero.style.backgroundImage = `url('${url}')`;
      }

      function init() {
        setHeroImage(HERO_IMAGE);
        wireUI();
        renderAll();
      }

      // boot
      document.addEventListener("DOMContentLoaded", init);

      // expose for debugging
      window.__SE_DEBUG = { EVENTS, renderAll, items };
    </script>
  </body>
