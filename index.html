<!DOCTYPE html>
<!--
  Maxwell Events â€” single-file HTML
  Fully integrated: Grid, Museum (Gallery), Birthdays, Present
  - Hero uses provided image and samples accent color.
  - Pinned sidebar on the right (hidden if empty). Only shows exact pinned items.
  - Gallery thumbnails are square (aspect-ratio) and there's a dedicated "Campus" gallery section.
  - Birthdays are a separate view. On page load, every birthday in the current month is announced
    with centered white popups and smooth confetti + fireworks animations (2s each).
  - Present mode: fullscreen slideshow of events.
  - Cards are consistently laid out, finished events are dulled, statuses readably shown.
  - Buttons visibly indicate the active mode.
  Drop this file in your repo as index.html â€” it's self-contained.
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Maxwell Events â€” 2025â€“2026</title>
    <style>
      :root {
        --accent: #ffd24a;
        --accent-contrast: #072238;
        --bg: #07131a;
        --card-radius: 12px;
        --panel-width: 340px;
        --glass: rgba(255, 255, 255, 0.06);
        --muted: #0b3b4f;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        background: radial-gradient(
            ellipse at 10% 10%,
            rgba(20, 30, 45, 0.5),
            transparent 20%
          ),
          linear-gradient(180deg, #03101a 0%, #06141b 100%);
        color: var(--muted);
        padding: 18px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* top hero */
      .hero {
        position: relative;
        max-width: 1200px;
        margin: 8px auto 18px;
        border-radius: 14px;
        overflow: hidden;
        height: 380px;
        box-shadow: 0 18px 60px rgba(2, 8, 23, 0.4);
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.05),
          rgba(0, 0, 0, 0.18)
        );
      }
      .hero img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
        transition: transform 0.6s ease;
      }
      @media (min-width: 1000px) {
        .hero img {
          object-position: center top;
          transform: scale(1.04);
        }
      }
      .hero::after {
        content: "";
        pointer-events: none;
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 36%,
          rgba(0, 0, 0, 0.82) 100%
        );
      }

      .hero-inner {
        position: relative;
        z-index: 2;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        padding: 24px;
        color: #fff;
      }
      .hero-left h1 {
        margin: 0;
        font-size: 1.7rem;
        font-weight: 900;
        letter-spacing: 0.3px;
        text-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
      }
      .hero-left .subtitle {
        margin-top: 8px;
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.95);
      }

      /* top controls */
      .controls {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 12px;
        flex-wrap: wrap;
      }
      input[type="search"],
      select {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: #fff;
        color: #072238;
      }
      .mode-buttons {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: var(--glass);
        color: #fff;
        font-weight: 700;
      }
      .btn.primary {
        background: linear-gradient(90deg, var(--accent), #ffecb5);
        color: var(--accent-contrast);
        box-shadow: 0 8px 30px rgba(2, 8, 23, 0.15);
      }
      .mode-btn.active {
        box-shadow: 0 12px 36px rgba(255, 210, 74, 0.12);
        transform: translateY(-2px);
      }

      .month-buttons {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        margin-left: 8px;
      }
      .month-btn {
        padding: 6px 10px;
        border-radius: 999px;
        border: none;
        background: var(--glass);
        color: #fff;
        cursor: pointer;
        font-weight: 700;
      }
      .month-btn.active {
        background: linear-gradient(90deg, var(--accent), #ffecb5);
        color: var(--accent-contrast);
      }

      /* main layout */
      .wrap {
        max-width: 1200px;
        margin: 18px auto 120px;
        padding: 0 12px;
      }
      .top-row {
        display: flex;
        justify-content: space-between;
        gap: 16px;
        align-items: flex-start;
        margin-bottom: 12px;
      }
      #pageTitle {
        color: #fff;
        font-size: 1.3rem;
        font-weight: 900;
      }
      #subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-weight: 600;
      }

      .year-progress {
        height: 8px;
        background: rgba(255, 255, 255, 0.04);
        border-radius: 999px;
        overflow: hidden;
        margin-top: 8px;
      }
      .year-progress > i {
        display: block;
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--accent), #ffb84d);
      }

      /* grid & headings */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
      }
      .month-heading {
        grid-column: 1/-1;
        padding: 12px 8px;
        font-weight: 900;
        color: #fff;
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        cursor: pointer;
      }

      /* card */
      .card {
        position: relative;
        border-radius: var(--card-radius);
        background: linear-gradient(180deg, #ffffff, #fafafa);
        padding: 16px;
        box-shadow: 0 12px 40px rgba(2, 8, 23, 0.08);
        display: flex;
        flex-direction: column;
        min-height: 170px;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }
      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 20px 60px rgba(2, 8, 23, 0.12);
      }
      .month-strip {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 6px;
        border-top-left-radius: var(--card-radius);
        border-bottom-left-radius: var(--card-radius);
      }
      .pin-btn {
        position: absolute;
        right: 12px;
        top: 12px;
        width: 36px;
        height: 36px;
        border-radius: 10px;
        border: none;
        background: rgba(7, 18, 43, 0.04);
        cursor: pointer;
        font-size: 16px;
      }
      .pin-btn.active {
        background: linear-gradient(90deg, var(--accent), #ffecb5);
        box-shadow: 0 8px 24px rgba(255, 180, 60, 0.12);
      }

      .card .card-content {
        display: flex;
        flex-direction: column;
        gap: 8px;
        flex: 1;
      }
      .title {
        min-height: 48px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .title .icon {
        font-size: 22px;
      }
      .title h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 900;
        color: #072238;
      }
      .meta {
        font-size: 13px;
        color: #27506b;
      }
      .countdown {
        font-weight: 900;
        font-size: 15px;
        color: var(--accent);
      }
      .status {
        font-size: 13px;
        color: #16344f;
        font-weight: 700;
      }
      .date-badge {
        align-self: flex-start;
        padding: 6px 8px;
        border-radius: 10px;
        background: rgba(7, 18, 43, 0.04);
        font-weight: 800;
      }

      .card.finished {
        opacity: 0.6;
        filter: grayscale(40%);
        transform: none;
      }
      .card.happening {
        box-shadow: 0 18px 46px rgba(255, 90, 70, 0.08);
        animation: floaty 2.6s infinite;
      }
      @keyframes floaty {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-3px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* gallery (museum) - square thumbnails */
      .gallery-wrap {
        max-width: 1200px;
        margin: 18px auto 18px;
        padding: 0 12px;
      }
      .gallery-month {
        margin-bottom: 18px;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 10px;
      }
      .gallery-thumb {
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        background: #ddd;
        aspect-ratio: 1 / 1;
        display: block;
      }
      .gallery-thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .gallery-caption {
        position: absolute;
        left: 8px;
        bottom: 8px;
        padding: 6px 8px;
        background: rgba(0, 0, 0, 0.45);
        color: #fff;
        border-radius: 8px;
        font-weight: 700;
        font-size: 12px;
      }

      /* birthdays view */
      .birthdays-wrap {
        max-width: 1200px;
        margin: 18px auto 18px;
        padding: 0 12px;
      }
      .bd-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 14px;
      }
      .bd-card {
        background: linear-gradient(180deg, #fff, #fbfbfb);
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 10px 30px rgba(2, 8, 23, 0.06);
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
        min-height: 140px;
        user-select: none;
      }
      .bd-name {
        font-weight: 900;
        color: #072238;
        font-size: 15px;
        text-align: center;
      }
      .bd-date {
        font-size: 13px;
        color: #37526b;
      }
      .bd-count {
        font-weight: 800;
        color: var(--accent);
      }
      .bd-note {
        font-size: 12px;
        color: #37526b;
      }

      /* lightbox for gallery */
      .lightbox {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.9);
        z-index: 2000;
        padding: 24px;
      }
      .lightbox.open {
        display: flex;
      }
      .lightbox img {
        max-width: 92%;
        max-height: 82%;
        object-fit: contain;
        border-radius: 8px;
      }
      .lightbox .caption {
        color: #fff;
        margin-top: 12px;
        font-weight: 700;
        text-align: center;
      }

      /* pinned sidebar */
      .pinned-column {
        position: fixed;
        right: 18px;
        top: 110px;
        width: var(--panel-width);
        max-height: calc(100vh - 140px);
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 12px;
        z-index: 999;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(2, 8, 23, 0.18);
        transition: transform 0.28s, opacity 0.28s;
      }
      .pinned-column.hidden {
        transform: translateX(20px);
        opacity: 0;
        pointer-events: none;
      }
      .pinned-column .panel-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .pinned-chip {
        padding: 10px;
        border-radius: 10px;
        background: #fff;
        border: 1px solid rgba(2, 8, 23, 0.04);
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .pinned-chip .title {
        font-weight: 800;
        color: #072238;
      }
      .pinned-chip .sub {
        font-size: 13px;
        color: #2a3b57;
      }
      .pin-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      #pinnedToggleBtn {
        position: fixed;
        right: 18px;
        top: 60%;
        transform: translateY(-50%);
        z-index: 1001;
        width: 56px;
        height: 56px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(180deg, var(--accent), #ffecb5);
        box-shadow: 0 12px 40px rgba(2, 8, 23, 0.16);
        cursor: pointer;
        font-weight: 900;
      }
      #pinnedToggleBtn.hidden {
        display: none;
      }

      /* present mode overlay */
      .present-overlay {
        position: fixed;
        inset: 0;
        background: rgba(2, 8, 23, 0.95);
        display: none;
        z-index: 2200;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #fff;
        padding: 24px;
      }
      .present-overlay.open {
        display: flex;
      }
      .present-card {
        width: min(1000px, 94%);
        border-radius: 16px;
        padding: 34px;
        background: linear-gradient(180deg, #fff, #f7f8fa);
        color: #072238;
        box-shadow: 0 40px 120px rgba(2, 8, 23, 0.5);
        text-align: center;
      }
      .present-card h2 {
        font-size: 42px;
        margin-bottom: 12px;
      }
      .present-controls {
        margin-top: 12px;
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      /* centered birthday popup (white card) */
      .bd-popup-wrap {
        position: fixed;
        inset: 0;
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 3000;
      }
      .bd-popup {
        pointer-events: auto;
        min-width: 320px;
        max-width: 80%;
        background: #fff;
        border-radius: 12px;
        padding: 20px 26px;
        box-shadow: 0 30px 90px rgba(2, 8, 23, 0.35);
        text-align: center;
        transform-origin: center;
      }
      .bd-popup h3 {
        font-size: 22px;
        margin-bottom: 6px;
        color: #072238;
        font-weight: 900;
      }
      .bd-popup p {
        margin: 0;
        font-weight: 700;
        color: #37526b;
      }
      .bd-popup.shake {
        animation: birthdayShake 0.9s ease both;
      }
      @keyframes birthdayShake {
        0% {
          transform: translateY(0) scale(1);
        }
        25% {
          transform: translateY(-6px) rotate(-1deg) scale(1.01);
        }
        50% {
          transform: translateY(3px) rotate(1deg) scale(1.005);
        }
        75% {
          transform: translateY(-3px) rotate(-0.5deg) scale(1.003);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      /* confetti & fireworks canvas sits behind birthday popup (pointer-events none) */
      #fxCanvas {
        position: fixed;
        inset: 0;
        z-index: 2900;
        pointer-events: none;
      }

      /* accessibility focus */
      :focus {
        outline: 3px solid rgba(255, 255, 255, 0.06);
        outline-offset: 3px;
      }

      /* small responsive tweaks */
      @media (max-width: 900px) {
        .pinned-column {
          right: 12px;
          left: 12px;
          bottom: 18px;
          top: auto;
          display: flex;
          flex-direction: row;
          max-height: 120px;
          padding: 8px;
          overflow: auto;
        }
        #pinnedToggleBtn {
          display: none;
        }
        .hero {
          height: 260px;
        }
        .hero-inner {
          padding: 16px;
        }
        .present-card h2 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <!-- hero -->
    <section class="hero" aria-label="Hero banner">
      <img
        id="heroImg"
        src="https://i0.wp.com/maxwellsda.org/wp-content/uploads/2025/04/VideoCover-1.jpeg?resize=767%2C500&ssl=1"
        alt="Maxwell banner"
        crossorigin="anonymous"
      />
      <div class="hero-inner">
        <div class="hero-left">
          <h1>Maxwell Events Countdown</h1>
          <div class="subtitle">2025-2026 schedule</div>

          <div class="controls" role="region" aria-label="Controls">
            <input
              id="searchBox"
              type="search"
              placeholder="Search events..."
              aria-label="Search events"
            />
            <select id="monthFilter" aria-label="Filter by month">
              <option value="">All Months</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>

            <div
              id="monthButtons"
              class="month-buttons"
              aria-hidden="false"
            ></div>

            <div class="mode-buttons" style="margin-left: 6px">
              <button
                id="gridBtn"
                class="btn primary mode-btn"
                title="Grid view"
              >
                Grid
              </button>
              <button
                id="museumBtn"
                class="btn mode-btn"
                title="Gallery (Museum)"
              >
                Museum
              </button>
              <button id="birthBtn" class="btn mode-btn" title="Birthdays">
                Birthdays
              </button>
              <button id="presentBtn" class="btn mode-btn" title="Present mode">
                Present
              </button>
            </div>
          </div>
        </div>

        <div style="text-align: right; font-weight: 800; color: #fff">
          Maxwell â€¢ 2025â€“26
        </div>
      </div>
    </section>

    <!-- starfield canvas (subtle) -->
    <canvas
      id="stars"
      aria-hidden="true"
      style="position: fixed; inset: 0; z-index: -1; pointer-events: none"
    ></canvas>

    <!-- year progress & next-up -->
    <main class="wrap">
      <div class="top-row">
        <div>
          <div id="pageTitle">School Events Countdown</div>
          <div id="subtitle">2025-2026 schedule</div>
          <div class="year-progress" aria-hidden="true">
            <i id="yearProgressBar" style="width: 0%"></i>
          </div>
        </div>
        <div style="text-align: right; color: #fff; font-weight: 700">
          Maxwell â€¢ 2025â€“26
        </div>
      </div>

      <section
        id="nextUp"
        style="
          display: none;
          max-width: 1200px;
          margin: 12px auto;
          padding: 12px 16px;
          border-left: 6px solid var(--accent);
          border-radius: 10px;
          background: rgba(255, 255, 255, 0.95);
          color: #072238;
          box-shadow: 0 8px 30px rgba(2, 8, 23, 0.12);
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div>
          <div style="font-weight: 700; color: #0b4b6f">Next Up</div>
          <div class="detail">
            <strong id="nextUpName">â€”</strong> <span id="nextUpDetail"></span>
          </div>
        </div>
        <div style="text-align: right">
          <div style="font-size: 12px; color: #0b2547">Tip</div>
          <div style="font-size: 12px; color: #07284f">
            Pin events using the ðŸ“Œ on cards; open Museum to view gallery
            photos.
          </div>
        </div>
      </section>

      <!-- pinned sidebar -->
      <aside
        id="pinnedColumn"
        class="pinned-column hidden"
        aria-label="Pinned events"
      >
        <div class="panel-top">
          <strong style="font-size: 14px; color: #072238">Pinned</strong>
          <div class="pin-actions">
            <button id="exportPins" class="btn" title="Export pinned">
              Export
            </button>
            <button
              id="clearPins"
              class="btn"
              title="Clear pins"
              style="background: #ffd24a; color: #072238"
            >
              Clear
            </button>
            <button
              id="pinCollapseBtn"
              class="btn"
              aria-pressed="false"
              title="Collapse panel"
            >
              Hide
            </button>
          </div>
        </div>
        <!-- pinned chips go here -->
      </aside>
      <button id="pinnedToggleBtn" class="hidden" title="Open pinned panel">
        ðŸ“Œ
      </button>

      <!-- Views -->
      <section id="stage">
        <!-- GRID view -->
        <div id="gridView">
          <div id="eventsGrid" class="grid" aria-live="polite"></div>
        </div>

        <!-- MUSEUM (gallery) -->
        <section
          id="gallerySection"
          class="gallery-wrap"
          style="display: none"
          aria-hidden="true"
        ></section>

        <!-- BIRTHDAYS -->
        <section
          id="birthdaysSection"
          class="birthdays-wrap"
          style="display: none"
          aria-hidden="true"
        >
          <div
            style="
              margin-bottom: 10px;
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <strong style="color: #fff; font-size: 18px">Birthdays</strong>
            <div style="color: #fff; font-weight: 700">Celebrate ðŸŽ‰</div>
          </div>
          <div id="bdGrid" class="bd-grid" aria-live="polite"></div>
        </section>
      </section>
    </main>

    <!-- gallery lightbox -->
    <div
      id="lightbox"
      class="lightbox"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
    >
      <button
        id="lbPrev"
        class="btn"
        aria-label="Previous"
        style="
          position: absolute;
          left: 24px;
          top: 50%;
          transform: translateY(-50%);
        "
      >
        â—€
      </button>
      <button
        id="lbNext"
        class="btn"
        aria-label="Next"
        style="
          position: absolute;
          right: 24px;
          top: 50%;
          transform: translateY(-50%);
        "
      >
        â–¶
      </button>
      <div style="text-align: center; max-width: 95%">
        <img id="lbImage" alt="" />
        <div class="caption" id="lbCaption"></div>
        <div style="margin-top: 12px">
          <button id="lbClose" class="btn">Close</button>
        </div>
      </div>
    </div>

    <!-- present overlay -->
    <div id="presentOverlay" class="present-overlay" aria-hidden="true">
      <div class="present-card">
        <div
          id="presentTitle"
          style="font-weight: 900; font-size: 28px; color: #072238"
        ></div>
        <div
          id="presentMeta"
          style="margin-top: 10px; color: #37526b; font-weight: 700"

          c.width = innerWidth;
          c.height = innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();
        const stars = Array.from({ length: 140 }, () => ({
          x: Math.random() * c.width,
          y: Math.random() * c.height,
          r: Math.random() * 1.6 + 0.2,
          dy: Math.random() * 0.5 + 0.02,
          alpha: 0.2 + Math.random() * 0.6,
        }));
        function draw() {
          ctx.clearRect(0, 0, c.width, c.height);
          for (const s of stars) {
            ctx.globalAlpha =
              s.alpha * (0.7 + Math.sin(Date.now() / 1000 + s.x) * 0.3);
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
            ctx.fillStyle = "#ffffff";
            ctx.fill();
            s.y += s.dy;
            if (s.y > c.height + 10) {
              s.y = -10;
              s.x = Math.random() * c.width;
            }
          }
          requestAnimationFrame(draw);
        }
        draw();
      })();

          const d = Math.floor(diff / 86400000);

            const diff = start.getTime() - now.getTime();
            const d = Math.floor(diff / 86400000),
              h = Math.floor((diff % 86400000) / 3600000),
              m = Math.floor((diff % 3600000) / 60000),

              0,
              Math.min(100, Math.round((passed / total) * 100))

            const diff = remaining;
            const d = Math.floor(diff / 86400000),

      /* ---------------- accent color sampling -------------------- */
      async function sampleAccent() {
        const img = $("heroImg");
        if (!img) return;
        await new Promise((r) => {
          if (img.complete) return r();
          img.addEventListener("load", r, { once: true });
          img.addEventListener("error", r, { once: true });
        });
        try {
          const w = Math.min(img.naturalWidth || 200, 160),
            h = Math.min(img.naturalHeight || 120, 120);
          const canvas = document.createElement("canvas");
          canvas.width = w;
          canvas.height = h;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, w, h);
          const data = ctx.getImageData(0, 0, w, h).data;
          let r = 0,
            g = 0,
            b = 0,
            count = 0;
          for (let i = 0; i < data.length; i += 4) {
            const a = data[i + 3];
            if (a < 80) continue;
            r += data[i];
            g += data[i + 1];
            b += data[i + 2];
            count++;
          }
          if (count === 0) throw new Error("no pixels");
          r = Math.round(r / count);
          g = Math.round(g / count);
          b = Math.round(b / count);
          const rgb = `rgb(${r},${g},${b})`;
          document.documentElement.style.setProperty("--accent", rgb);
          const lum = (0.2126 * r + 0.7152 * g + 0.0722 * b) / 255;
          const text = lum > 0.6 ? "#072238" : "#fff";
          document.documentElement.style.setProperty("--accent-contrast", text);
        } catch (e) {
          const next = findNext();
          if (next) {
            const m = pad(parseStart(next.start).getMonth() + 1);
            const col = MONTH_COLORS[m] || "#ffd24a";
            document.documentElement.style.setProperty("--accent", col);
            document.documentElement.style.setProperty(
              "--accent-contrast",
              "#072238"
            );
          }
        }
      }

      // Compute next occurrence for a birthday (next calendar date for given month/day).
      function nextOccurrence(month, day) {
        const now = new Date();
        const year = now.getFullYear();
        let cand = new Date(year, month - 1, day, 12, 0, 0);
        if (cand.getTime() < now.getTime()) {
          cand = new Date(year + 1, month - 1, day, 12, 0, 0);
        }
        return cand;
      }

      // Format time until/since
      function humanDelta(targetDate, roundTo = "days") {
        const now = new Date();
        let diff = Math.abs(targetDate.getTime() - now.getTime());
        const sign = targetDate.getTime() >= now.getTime() ? 1 : -1;
        const d = Math.floor(diff / 86400000);
        diff -= d * 86400000;
        const h = Math.floor(diff / 3600000);
        diff -= h * 3600000;
        const m = Math.floor(diff / 60000);
        const parts = [];
        if (d) parts.push(`${d}d`);
        if (h) parts.push(`${h}h`);
        if (!d && m) parts.push(`${m}m`);
        if (parts.length === 0) parts.push("0m");
        return { text: parts.join(" "), sign };
      }

      /* ----------- birthday popups & FX: confetti + fireworks -------------- */

      const fxCanvas = $("fxCanvas");
      const fxCtx = fxCanvas.getContext("2d");
      let fxWidth = 0,
        fxHeight = 0,
        fxRaf = null;
      function fxResize() {
        fxCanvas.width = window.innerWidth;

        fxHeight = fxCanvas.height;
      }
      window.addEventListener("resize", fxResize);

      // simple confetti pieces
      class Confetto {
        constructor(x, y, spread) {
          this.x = x + (Math.random() - 0.5) * spread;
          this.y = y + (Math.random() - 0.5) * 20;
          this.w = 6 + Math.random() * 10;
          this.h = 6 + Math.random() * 6;
          this.color = `hsl(${Math.floor(Math.random() * 360)}deg 80% 55%)`;
          this.vx = (Math.random() - 0.5) * 3;
          this.vy = -6 - Math.random() * 4;
          this.rotation = Math.random() * 360;
          this.vr = (Math.random() - 0.5) * 10;
          this.age = 0;
          this.life = 120 + Math.random() * 40;
        }
        step() {
          this.vy += 0.25;
          this.x += this.vx;
          this.y += this.vy;
          this.rotation += this.vr;
          this.age++;
        }
        draw(ctx) {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate((this.rotation * Math.PI) / 180);
          ctx.fillStyle = this.color;
          ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
          ctx.restore();
        }
        expired() {
          return this.age > this.life || this.y > fxHeight + 50;
        }
      }

      // fireworks particles (radial)
      class FireworkParticle {
        constructor(x, y, angle, spd, color) {
          this.x = x;
          this.y = y;
          this.vx = Math.cos(angle) * spd;
          this.vy = Math.sin(angle) * spd;
          this.alpha = 1;
          this.decay = 0.98 + Math.random() * 0.005;
          this.size = 2 + Math.random() * 2;
          this.color = color;
        }
        step() {
          this.x += this.vx;
          this.y += this.vy;
          this.vy += 0.04;
          this.vx *= 0.995;
          this.vy *= 0.995;
          this.alpha *= 0.985;
        }
        draw(ctx) {
          ctx.globalAlpha = Math.max(0, this.alpha);
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
        }
        expired() {
          return this.alpha < 0.02;
        }
      }

      let confettis = [],
        fireworks = [];
      function spawnCelebration(x = null, y = null, spread = 120) {
        const cx = x === null ? fxWidth / 2 : x,
          cy = y === null ? fxHeight / 2 : y;
        // spawn confetti
        for (let i = 0; i < 30; i++)
          confettis.push(new Confetto(cx, cy, spread));
        // spawn fireworks radial
        const colors = ["#ffd24a", "#ff7a7a", "#8be3ff", "#9bd96a", "#d58bff"];
        for (let p = 0; p < 6; p++) {
          const color = colors[Math.floor(Math.random() * colors.length)];
          const count = 18 + Math.floor(Math.random() * 10);
          for (let k = 0; k < count; k++) {
            const angle =
              Math.PI * 2 * (k / count) + (Math.random() - 0.5) * 0.12;
            const spd = 2 + Math.random() * 4;
            fireworks.push(new FireworkParticle(cx, cy, angle, spd, color));
          }
        }
        // ensure loop
        if (!fxRaf) fxLoop();
      }

      function fxLoop() {
        fxCtx.clearRect(0, 0, fxWidth, fxHeight);
        // confetti
        for (let i = confettis.length - 1; i >= 0; i--) {
          const c = confettis[i];
          c.step();
          c.draw(fxCtx);
          if (c.expired()) confettis.splice(i, 1);
        }
        // fireworks
        for (let j = fireworks.length - 1; j >= 0; j--) {
          const f = fireworks[j];
          f.step();
          f.draw(fxCtx);
          if (f.expired()) fireworks.splice(j, 1);
        }
        if (confettis.length === 0 && fireworks.length === 0) {
          fxRaf = null;
          fxCtx.clearRect(0, 0, fxWidth, fxHeight);
          return;
        }
        fxRaf = requestAnimationFrame(fxLoop);
      }

        $("lbPrev").addEventListener("click", lbPrev);
        document.addEventListener("keydown", (e) => {
          const light = $("lightbox");
          if (light.classList.contains("open")) {
            if (e.key === "ArrowRight") lbNext();
            if (e.key === "ArrowLeft") lbPrev();
            if (e.key === "Escape") closeLightbox();
          }
          // pinned quick toggle
          if (e.key.toLowerCase() === "p" && !e.metaKey && !e.ctrlKey) {
            const p = $("pinnedColumn");
            if (p) p.classList.toggle("hidden");
          }
        });

        // click outside pinned (desktop) closes
        document.addEventListener("click", (ev) => {
          const p = $("pinnedColumn");
          if (!p) return;
          if (window.innerWidth <= 900) return;
          if (p.classList.contains("hidden")) return;
          if (
            !p.contains(ev.target) &&
            !$("pinnedToggleBtn").contains(ev.target)
          )
            p.classList.add("hidden");
        });
      }

      /* ---------------- bootstrap init -------------------- */
      (async function init() {
        wireUI();
        generateMonthButtons();
        renderAll();
        await sampleAccent();
        // run birthday popups for the current month (user requested sequence on load)
        // only show birthdays if the current month has any birthdays; user wanted Sept (current date likely Sep)
        // We show only if BIRTHDAYS contains that month
        try {
          await runBirthdayPopupsForCurrentMonth();
        } catch (e) {
          console.warn("Birthday popup error", e);
        }
      })();

      /* ---------------- helper: birthday auto-announcer for demo or testing -------------------- */
      // Expose small functions to console for testing
      window._maxwell = {
        spawnCelebration,
        openLightbox,
        renderAll,
        renderGallery,
        renderBirthdays,
      };
    </script>
  </body>
